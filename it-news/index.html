    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

        // ë‰´ìŠ¤íŠ¸ë˜ì»¤ ì „ìš© ì„¤ì •ê°’
        const firebaseConfig = {
            apiKey: "AIzaSyAd08tVXgWZ2_dg3jzvhawmH4jtolRmfhY",
            authDomain: "itnews-82b60.firebaseapp.com",
            databaseURL: "https://itnews-82b60-default-rtdb.firebaseio.com",
            projectId: "itnews-82b60",
            storageBucket: "itnews-82b60.firebasestorage.app",
            messagingSenderId: "719267588761",
            appId: "1:719267588761:web:3c4607cb799620f9446608"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const ALLOWED = "eundang@gmail.com";

        let state = { categories: [] };
        let currentUserId = null;

        // ë³´ì•ˆ ì²´í¬ ë° ì•± ì´ˆê¸°í™”
        onAuthStateChanged(auth, (user) => {
            if (user && user.email.toLowerCase() === ALLOWED) {
                currentUserId = user.uid;
                document.getElementById('main-content').style.display = 'block';
                loadCloudData(); // í´ë¼ìš°ë“œì—ì„œ ë°ì´í„° ë¡œë“œ
            } else {
                alert("ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.");
                location.href = "../index.html";
            }
        });

        const categoriesContainer = document.getElementById('categories-container');
        const refreshIcon = document.getElementById('refresh-icon');

        // í´ë¼ìš°ë“œ ë°ì´í„° ë¡œë“œ (Realtime Database)
        function loadCloudData() {
            const userRef = ref(db, `users/${currentUserId}/newsSettings`);
            onValue(userRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    state = data;
                } else {
                    // ë°ì´í„°ê°€ ì—†ì„ ê²½ìš° ê¸°ë³¸ê°’ ìƒì„±
                    state = { categories: [{ id: 'cat_default', name: "AI & Tech", keywords: [] }] };
                    saveCloudData();
                }
                renderDashboard();
            });
        }

        // í´ë¼ìš°ë“œì— ë°ì´í„° ì €ì¥
        function saveCloudData() {
            if (!currentUserId) return;
            // ë¡œë”© ìƒíƒœ ë“± ì„ì‹œ ë°ì´í„°ëŠ” ì œì™¸í•˜ê³  ì €ì¥
            const cleanState = JSON.parse(JSON.stringify(state));
            cleanState.categories.forEach(c => {
                if(c.keywords) {
                    c.keywords.forEach(k => { delete k.loading; delete k.error; });
                }
            });
            set(ref(db, `users/${currentUserId}/newsSettings`), cleanState);
        }

        // UI ë Œë”ë§
        function renderDashboard() {
            categoriesContainer.innerHTML = '';
            state.categories.forEach(category => {
                const section = document.createElement('section');
                section.className = 'bg-white rounded-lg shadow overflow-hidden mb-6';
                section.innerHTML = `
                    <div class="flex justify-between items-center p-4 border-b border-gray-200">
                        <h2 class="text-xl font-bold text-gray-900">${category.name}</h2>
                        <button onclick="deleteCategory('${category.id}')" class="text-red-400 hover:text-red-600"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                    <div class="p-4">
                        <div class="flex space-x-2 mb-4">
                            <input type="text" id="input-${category.id}" placeholder="ìƒˆ í‚¤ì›Œë“œ" class="flex-grow border rounded-lg px-3 py-1">
                            <button onclick="addKeyword('${category.id}')" class="bg-indigo-500 text-white px-4 py-1 rounded-lg">ì¶”ê°€</button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="grid-${category.id}"></div>
                    </div>
                `;
                categoriesContainer.appendChild(section);
                renderKeywords(category);
            });
            lucide.createIcons();
        }

        function renderKeywords(category) {
            const grid = document.getElementById(`grid-${category.id}`);
            if(!category.keywords) return;
            category.keywords.forEach(keyword => {
                const card = document.createElement('div');
                card.className = 'border rounded-lg p-4 bg-gray-50';
                card.innerHTML = `
                    <div class="flex justify-between mb-2">
                        <span class="font-bold">${keyword.name}</span>
                        <button onclick="deleteKeyword('${category.id}', '${keyword.id}')" class="text-gray-400">Ã—</button>
                    </div>
                    <div id="news-${keyword.id}" class="text-sm space-y-2">
                        ${keyword.loading ? '<div class="loader mx-auto"></div>' : (keyword.newsHtml || 'ë‰´ìŠ¤ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...')}
                    </div>
                    <button onclick="fetchRSS('${category.id}', '${keyword.id}')" class="mt-3 text-xs text-indigo-600 font-bold">â†» ìƒˆë¡œê³ ì¹¨</button>
                `;
                grid.appendChild(card);
                if(!keyword.newsHtml && !keyword.loading) fetchRSS(category.id, keyword.id);
            });
        }

        // RSS ë‰´ìŠ¤ ê°€ì ¸ì˜¤ê¸° ë¡œì§
        async function fetchRSS(catId, keyId) {
            const cat = state.categories.find(c => c.id === catId);
            const key = cat.keywords.find(k => k.id === keyId);
            key.loading = true;
            renderDashboard();

            try {
                const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(key.name)}&hl=ko&gl=KR&ceid=KR:ko`;
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                const data = await res.json();
                
                if (data.status === 'ok') {
                    key.newsHtml = data.items.slice(0, 3).map(item => `
                        <a href="${item.link}" target="_blank" class="block hover:underline text-indigo-700 font-medium truncate">â€¢ ${item.title}</a>
                    `).join('');
                } else {
                    key.newsHtml = 'ë‰´ìŠ¤ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                }
            } catch (e) {
                key.newsHtml = 'ë¡œë“œ ì‹¤íŒ¨';
            } finally {
                key.loading = false;
                renderDashboard();
            }
        }

        // ì¹´í…Œê³ ë¦¬/í‚¤ì›Œë“œ ì œì–´ í•¨ìˆ˜ë“¤ (Global ë“±ë¡)
        window.deleteCategory = (id) => {
            if(!confirm("ì‚­ì œí• ê¹Œìš”?")) return;
            state.categories = state.categories.filter(c => c.id !== id);
            saveCloudData();
        };

        window.addKeyword = (catId) => {
            const input = document.getElementById(`input-${catId}`);
            const name = input.value.trim();
            if(!name) return;
            const cat = state.categories.find(c => c.id === catId);
            if(!cat.keywords) cat.keywords = [];
            cat.keywords.push({ id: 'key_'+Date.now(), name: name });
            input.value = '';
            saveCloudData();
        };

        window.deleteKeyword = (catId, keyId) => {
            const cat = state.categories.find(c => c.id === catId);
            cat.keywords = cat.keywords.filter(k => k.id !== keyId);
            saveCloudData();
        };

        document.getElementById('add-category-btn').onclick = () => {
            const name = document.getElementById('new-category-name').value.trim();
            if(!name) return;
            state.categories.push({ id: 'cat_'+Date.now(), name: name, keywords: [] });
            document.getElementById('new-category-name').value = '';
            saveCloudData();
        };

        document.getElementById('refresh-all-btn').onclick = () => {
            state.categories.forEach(c => {
                if(c.keywords) c.keywords.forEach(k => fetchRSS(c.id, k.id));
            });
        };
    </script>
