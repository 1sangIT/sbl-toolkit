    <script>
        function goHome(){
            window.location.href = "../";
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Lucide ì•„ì´ì½˜ ì´ˆê¸°í™”
            lucide.createIcons();

            // --- ìƒíƒœ ê´€ë¦¬ ---
            let state = {
                categories: [],
                selectedCategoryId: null,
                isLoading: false
            };

            // --- DOM ìš”ì†Œ ---
            const categoriesContainer = document.getElementById('categories-container');
            const newCategoryNameInput = document.getElementById('new-category-name');
            const addCategoryBtn = document.getElementById('add-category-btn');
            const refreshAllBtn = document.getElementById('refresh-all-btn');
            const refreshIcon = document.getElementById('refresh-icon');
            const importBtn = document.getElementById('import-btn');
            const exportBtn = document.getElementById('export-btn');
            const importFileInput = document.getElementById('import-file-input');

            const alertModal = document.getElementById('alert-modal');
            const alertModalTitle = document.getElementById('alert-modal-title');
            const alertModalMessage = document.getElementById('alert-modal-message');
            const alertModalCancel = document.getElementById('alert-modal-cancel');
            const alertModalConfirm = document.getElementById('alert-modal-confirm');
            const alertModalClose = document.getElementById('alert-modal-close');

            // --- RSS í”„ë¡ì‹œ API URL ---
            const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=';

            // --- ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ í‚¤ ---
            const STORAGE_KEY = 'newsDashboardState';

            // --- ëª¨ë‹¬ í‘œì‹œ í•¨ìˆ˜ ---
            function showModal({ title, message, confirmText, onConfirm, onCancel, showCancel = false }) {
                alertModalTitle.textContent = title;
                alertModalMessage.textContent = message;

                // ë²„íŠ¼ ì´ˆê¸°í™”
                alertModalConfirm.classList.add('hidden');
                alertModalCancel.classList.add('hidden');
                alertModalClose.classList.remove('hidden');

                // confirm ë²„íŠ¼
                if (confirmText && onConfirm) {
                    alertModalConfirm.textContent = confirmText;
                    alertModalConfirm.classList.remove('hidden');
                    alertModalClose.classList.add('hidden');

                    alertModalConfirm.onclick = () => {
                        hideModal();
                        onConfirm();
                    };
                }

                // cancel ë²„íŠ¼
                if (showCancel && onCancel) {
                    alertModalCancel.classList.remove('hidden');
                    alertModalCancel.onclick = () => {
                        hideModal();
                        onCancel();
                    };
                }

                // close ë²„íŠ¼
                alertModalClose.onclick = hideModal;

                alertModal.classList.remove('hidden');
                alertModal.classList.add('flex');
            }

            function hideModal() {
                alertModal.classList.add('hidden');
                alertModal.classList.remove('flex');
            }

            // --- ë°ì´í„° ì €ì¥/ë¡œë“œ ---
            function saveState() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            }

            function loadState() {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    try {
                        state = JSON.parse(saved);
                    } catch (e) {
                        console.error('ìƒíƒœ ë¡œë“œ ì‹¤íŒ¨:', e);
                    }
                }

                // ì´ˆê¸° ê¸°ë³¸ê°’
                if (!state.categories || state.categories.length === 0) {
                    state.categories = [
                        {
                            id: crypto.randomUUID(),
                            name: 'AI',
                            keywords: ['OpenAI', 'NVIDIA', 'Anthropic'],
                            feeds: [
                                'https://feeds.feedburner.com/venturebeat/SZYF',
                                'https://www.technologyreview.com/feed/',
                                'https://www.theverge.com/rss/index.xml'
                            ],
                            items: [],
                            lastUpdated: null
                        },
                        {
                            id: crypto.randomUUID(),
                            name: 'ë°˜ë„ì²´',
                            keywords: ['TSMC', 'Samsung', 'Intel'],
                            feeds: [
                                'https://www.anandtech.com/rss/',
                                'https://www.tomshardware.com/feeds/all'
                            ],
                            items: [],
                            lastUpdated: null
                        }
                    ];
                    state.selectedCategoryId = state.categories[0].id;
                    saveState();
                }
            }

            // --- ìœ í‹¸ ---
            function formatDate(dateStr) {
                if (!dateStr) return '';
                const d = new Date(dateStr);
                return d.toLocaleString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            function escapeHtml(str) {
                return (str || '')
                    .replaceAll('&', '&amp;')
                    .replaceAll('<', '&lt;')
                    .replaceAll('>', '&gt;')
                    .replaceAll('"', '&quot;')
                    .replaceAll("'", '&#039;');
            }

            function stripHtml(html) {
                const div = document.createElement('div');
                div.innerHTML = html || '';
                return (div.textContent || div.innerText || '').trim();
            }

            // --- ë Œë” ---
            function render() {
                categoriesContainer.innerHTML = '';

                state.categories.forEach(cat => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow overflow-hidden';

                    const header = document.createElement('div');
                    header.className = 'p-5 border-b border-gray-200 flex items-start justify-between gap-4';

                    header.innerHTML = `
                        <div>
                            <div class="flex items-center gap-2">
                                <h3 class="text-xl font-bold text-gray-900">${escapeHtml(cat.name)}</h3>
                                <span class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-700">${cat.items?.length || 0}ê°œ</span>
                            </div>
                            <div class="text-sm text-gray-500 mt-1">
                                ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${cat.lastUpdated ? formatDate(cat.lastUpdated) : 'ì—†ìŒ'}
                            </div>
                        </div>
                        <div class="flex gap-2 shrink-0">
                            <button class="refresh-btn bg-white border border-gray-300 text-gray-700 px-3 py-2 rounded-lg hover:bg-gray-50 transition text-sm"
                                data-id="${cat.id}">
                                <span class="inline-flex items-center">
                                    <i data-lucide="refresh-cw" class="w-4 h-4 mr-1"></i> ìƒˆë¡œê³ ì¹¨
                                </span>
                            </button>
                            <button class="delete-category-btn bg-red-50 border border-red-200 text-red-600 px-3 py-2 rounded-lg hover:bg-red-100 transition text-sm"
                                data-id="${cat.id}">
                                ì‚­ì œ
                            </button>
                        </div>
                    `;

                    const body = document.createElement('div');
                    body.className = 'p-5 space-y-4';

                    // í‚¤ì›Œë“œ
                    const kw = document.createElement('div');
                    kw.className = 'space-y-2';
                    kw.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="font-semibold text-gray-800">í‚¤ì›Œë“œ</div>
                            <button class="add-keyword-btn text-sm text-indigo-600 hover:underline" data-id="${cat.id}">+ ì¶”ê°€</button>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${(cat.keywords || []).map(k => `
                                <span class="px-3 py-1 rounded-full bg-indigo-50 text-indigo-700 text-sm flex items-center gap-2">
                                    ${escapeHtml(k)}
                                    <button class="remove-keyword-btn text-indigo-500 hover:text-indigo-700" data-id="${cat.id}" data-key="${escapeHtml(k)}">Ã—</button>
                                </span>
                            `).join('')}
                        </div>
                    `;

                    // RSS
                    const feeds = document.createElement('div');
                    feeds.className = 'space-y-2';
                    feeds.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="font-semibold text-gray-800">RSS í”¼ë“œ</div>
                            <button class="add-feed-btn text-sm text-indigo-600 hover:underline" data-id="${cat.id}">+ ì¶”ê°€</button>
                        </div>
                        <div class="space-y-2">
                            ${(cat.feeds || []).map(f => `
                                <div class="flex items-center justify-between gap-3 bg-gray-50 border border-gray-200 rounded-lg px-3 py-2">
                                    <div class="text-sm text-gray-700 truncate">${escapeHtml(f)}</div>
                                    <button class="remove-feed-btn text-red-600 hover:text-red-800 text-sm shrink-0" data-id="${cat.id}" data-feed="${escapeHtml(f)}">ì‚­ì œ</button>
                                </div>
                            `).join('')}
                        </div>
                    `;

                    // ë‰´ìŠ¤ ë¦¬ìŠ¤íŠ¸
                    const list = document.createElement('div');
                    list.className = 'space-y-3';

                    const items = (cat.items || []);
                    if (items.length === 0) {
                        list.innerHTML = `
                            <div class="text-sm text-gray-500 bg-gray-50 border border-gray-200 rounded-lg p-4">
                                ì•„ì§ ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤. ìƒˆë¡œê³ ì¹¨ì„ ëˆŒëŸ¬ ê°€ì ¸ì˜¤ì„¸ìš”.
                            </div>
                        `;
                    } else {
                        list.innerHTML = items.map(item => `
                            <a href="${escapeHtml(item.link)}" target="_blank" rel="noopener"
                               class="block bg-white border border-gray-200 rounded-lg p-4 hover:shadow transition">
                                <div class="font-semibold text-gray-900">${escapeHtml(item.title)}</div>
                                <div class="text-sm text-gray-600 mt-1 line-clamp-2">${escapeHtml(item.summary || '')}</div>
                                <div class="text-xs text-gray-500 mt-2">${escapeHtml(item.source || '')} Â· ${item.pubDate ? formatDate(item.pubDate) : ''}</div>
                            </a>
                        `).join('');
                    }

                    body.appendChild(kw);
                    body.appendChild(feeds);
                    body.appendChild(list);

                    card.appendChild(header);
                    card.appendChild(body);
                    categoriesContainer.appendChild(card);
                });

                // ì•„ì´ì½˜ ë‹¤ì‹œ ë Œë”
                lucide.createIcons();

                // ì´ë²¤íŠ¸ ë°”ì¸ë”©
                bindEvents();
            }

            // --- ì´ë²¤íŠ¸ ë°”ì¸ë”© ---
            function bindEvents() {
                document.querySelectorAll('.refresh-btn').forEach(btn => {
                    btn.onclick = () => refreshCategory(btn.dataset.id);
                });

                document.querySelectorAll('.delete-category-btn').forEach(btn => {
                    btn.onclick = () => deleteCategory(btn.dataset.id);
                });

                document.querySelectorAll('.add-keyword-btn').forEach(btn => {
                    btn.onclick = () => addKeyword(btn.dataset.id);
                });

                document.querySelectorAll('.remove-keyword-btn').forEach(btn => {
                    btn.onclick = () => removeKeyword(btn.dataset.id, btn.dataset.key);
                });

                document.querySelectorAll('.add-feed-btn').forEach(btn => {
                    btn.onclick = () => addFeed(btn.dataset.id);
                });

                document.querySelectorAll('.remove-feed-btn').forEach(btn => {
                    btn.onclick = () => removeFeed(btn.dataset.id, btn.dataset.feed);
                });
            }

            // --- ì¹´í…Œê³ ë¦¬ ì¶”ê°€/ì‚­ì œ ---
            function addCategory() {
                const name = newCategoryNameInput.value.trim();
                if (!name) {
                    showModal({ title: 'ì…ë ¥ ì˜¤ë¥˜', message: 'ì¹´í…Œê³ ë¦¬ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.' });
                    return;
                }
                state.categories.unshift({
                    id: crypto.randomUUID(),
                    name,
                    keywords: [],
                    feeds: [],
                    items: [],
                    lastUpdated: null
                });
                newCategoryNameInput.value = '';
                saveState();
                render();
            }

            function deleteCategory(id) {
                showModal({
                    title: 'ì¹´í…Œê³ ë¦¬ ì‚­ì œ',
                    message: 'ì´ ì¹´í…Œê³ ë¦¬ë¥¼ ì‚­ì œí• ê¹Œìš”?',
                    confirmText: 'ì‚­ì œ',
                    showCancel: true,
                    onConfirm: () => {
                        state.categories = state.categories.filter(c => c.id !== id);
                        saveState();
                        render();
                    },
                    onCancel: () => {}
                });
            }

            // --- í‚¤ì›Œë“œ ---
            function addKeyword(categoryId) {
                const keyword = prompt('ì¶”ê°€í•  í‚¤ì›Œë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”:');
                if (!keyword) return;
                const cat = state.categories.find(c => c.id === categoryId);
                if (!cat) return;
                cat.keywords = cat.keywords || [];
                if (cat.keywords.includes(keyword)) return;
                cat.keywords.push(keyword);
                saveState();
                render();
            }

            function removeKeyword(categoryId, keyword) {
                const cat = state.categories.find(c => c.id === categoryId);
                if (!cat) return;
                cat.keywords = (cat.keywords || []).filter(k => k !== keyword);
                saveState();
                render();
            }

            // --- RSS í”¼ë“œ ---
            function addFeed(categoryId) {
                const feed = prompt('ì¶”ê°€í•  RSS URLì„ ì…ë ¥í•˜ì„¸ìš”:');
                if (!feed) return;
                const cat = state.categories.find(c => c.id === categoryId);
                if (!cat) return;
                cat.feeds = cat.feeds || [];
                if (cat.feeds.includes(feed)) return;
                cat.feeds.push(feed);
                saveState();
                render();
            }

            function removeFeed(categoryId, feed) {
                const cat = state.categories.find(c => c.id === categoryId);
                if (!cat) return;
                cat.feeds = (cat.feeds || []).filter(f => f !== feed);
                saveState();
                render();
            }

            // --- RSS ê°€ì ¸ì˜¤ê¸° ---
            async function fetchFeed(url) {
                try {
                    const res = await fetch(apiUrl + encodeURIComponent(url));
                    const data = await res.json();
                    if (data.status !== 'ok') return [];
                    return (data.items || []).map(it => ({
                        title: stripHtml(it.title),
                        link: it.link,
                        pubDate: it.pubDate,
                        source: data.feed?.title || '',
                        summary: stripHtml(it.description || it.content || '').slice(0, 160)
                    }));
                } catch (e) {
                    console.error('RSS fetch ì‹¤íŒ¨:', e);
                    return [];
                }
            }

            function matchKeywords(items, keywords) {
                if (!keywords || keywords.length === 0) return items;
                const lowerKeywords = keywords.map(k => k.toLowerCase());
                return items.filter(it => {
                    const text = (it.title + ' ' + (it.summary || '')).toLowerCase();
                    return lowerKeywords.some(k => text.includes(k));
                });
            }

            function dedupeByLink(items) {
                const seen = new Set();
                const out = [];
                for (const it of items) {
                    if (seen.has(it.link)) continue;
                    seen.add(it.link);
                    out.push(it);
                }
                return out;
            }

            async function refreshCategory(categoryId) {
                const cat = state.categories.find(c => c.id === categoryId);
                if (!cat) return;

                setLoading(true);

                const feeds = cat.feeds || [];
                let allItems = [];
                for (const f of feeds) {
                    const items = await fetchFeed(f);
                    allItems = allItems.concat(items);
                }

                allItems = dedupeByLink(allItems);
                allItems = matchKeywords(allItems, cat.keywords);

                // ìµœì‹ ìˆœ ì •ë ¬
                allItems.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

                cat.items = allItems.slice(0, 30);
                cat.lastUpdated = new Date().toISOString();

                saveState();
                render();

                setLoading(false);
            }

            async function refreshAll() {
                setLoading(true);
                refreshIcon.classList.add('animate-spin');

                for (const cat of state.categories) {
                    await refreshCategory(cat.id);
                }

                refreshIcon.classList.remove('animate-spin');
                setLoading(false);
            }

            function setLoading(isLoading) {
                state.isLoading = isLoading;
                refreshAllBtn.disabled = isLoading;
                addCategoryBtn.disabled = isLoading;
                importBtn.disabled = isLoading;
                exportBtn.disabled = isLoading;
            }

            // --- ë‚´ë³´ë‚´ê¸°/ê°€ì ¸ì˜¤ê¸° ---
            function exportData() {
                const dataStr = JSON.stringify(state, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = `news-dashboard-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showModal({ title: 'ë‚´ë³´ë‚´ê¸° ì™„ë£Œ', message: 'ë°±ì—… íŒŒì¼ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.' });
            }

            function importData(file) {
                const reader = new FileReader();
                reader.onload = e => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (!imported.categories) throw new Error('í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');

                        showModal({
                            title: 'ê°€ì ¸ì˜¤ê¸°',
                            message: 'ê¸°ì¡´ ë°ì´í„°ë¥¼ ì–´ë–»ê²Œ ì²˜ë¦¬í• ê¹Œìš”?\n\ní™•ì¸: ê¸°ì¡´ ë°ì´í„°ì— ì¶”ê°€\nì·¨ì†Œ: ê¸°ì¡´ ë°ì´í„° ì‚­ì œ í›„ ê°€ì ¸ì˜¤ê¸°',
                            confirmText: 'í™•ì¸',
                            showCancel: true,
                            onConfirm: () => {
                                // ì¶”ê°€ ëª¨ë“œ
                                const existingIds = new Set(state.categories.map(c => c.id));
                                for (const c of imported.categories) {
                                    if (!existingIds.has(c.id)) state.categories.push(c);
                                }
                                saveState();
                                render();
                                showModal({ title: 'ê°€ì ¸ì˜¤ê¸° ì™„ë£Œ', message: 'ë°ì´í„°ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.' });
                            },
                            onCancel: () => {
                                // êµì²´ ëª¨ë“œ
                                state = imported;
                                saveState();
                                render();
                                showModal({ title: 'ê°€ì ¸ì˜¤ê¸° ì™„ë£Œ', message: 'ë°ì´í„°ê°€ êµì²´ë˜ì—ˆìŠµë‹ˆë‹¤.' });
                            }
                        });
                    } catch (err) {
                        showModal({ title: 'ì˜¤ë¥˜', message: 'íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + err.message });
                    }
                };
                reader.readAsText(file);
            }

            // --- ì´ë²¤íŠ¸ ---
            addCategoryBtn.addEventListener('click', addCategory);
            refreshAllBtn.addEventListener('click', refreshAll);
            exportBtn.addEventListener('click', exportData);

            importBtn.addEventListener('click', () => importFileInput.click());
            importFileInput.addEventListener('change', e => {
                const file = e.target.files?.[0];
                if (!file) return;
                importData(file);
                e.target.value = '';
            });

            // --- ì´ˆê¸° ì‹¤í–‰ ---
            loadState();
            render();
        });
    </script>
