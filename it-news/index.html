<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

<body class="bg-gray-50 min-h-screen p-4 sm:p-8">

    <div id="main-content" class="max-w-7xl mx-auto">
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">ğŸ“° IT ë‰´ìŠ¤ ë¦¬ë”</h1>
                <p class="text-gray-600 mt-1">í´ë¼ìš°ë“œ ë™ê¸°í™” ëª¨ë“œ (ê´€ë¦¬ì: eundang@gmail.com)</p>
            </div>
            <div class="flex space-x-2 mt-4 sm:mt-0">
                <button onclick="location.href='../index.html'" class="flex items-center bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-50 transition">
                    <i data-lucide="home" class="w-4 h-4 mr-2"></i> í™ˆ
                </button>
                <button id="refresh-all-btn" class="flex items-center bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-50 transition">
                    <i data-lucide="refresh-cw" class="w-4 h-4 mr-2" id="refresh-icon"></i> ì „ì²´ ìƒˆë¡œê³ ì¹¨
                </button>
                <button id="export-btn" class="flex items-center bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-indigo-700 transition">
                    <i data-lucide="download" class="w-4 h-4 mr-2"></i> ë‚´ë³´ë‚´ê¸°
                </button>
            </div>
        </header>

        <div class="bg-white p-5 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">ìƒˆ ì¹´í…Œê³ ë¦¬ ë§Œë“¤ê¸°</h2>
            <div class="flex space-x-3">
                <input type="text" id="new-category-name" onkeydown="if(event.key==='Enter') addCategory()" placeholder="ì´ë¦„ ì…ë ¥ í›„ ì—”í„°" class="flex-grow border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="addCategory()" class="bg-gray-800 text-white px-6 py-2 rounded-lg shadow hover:bg-gray-900 transition font-medium">ìƒì„±</button>
            </div>
        </div>

        <div id="categories-container" class="space-y-6"></div>
    </div>

    <div id="alert-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h3 id="alert-modal-title" class="text-lg font-medium text-gray-900">ì•Œë¦¼</h3>
            <p id="alert-modal-message" class="text-sm text-gray-600 mt-2"></p>
            <div class="mt-4 flex justify-end space-x-2">
                <button id="alert-modal-close" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">í™•ì¸</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAd08tVXgWZ2_dg3jzvhawmH4jtolRmfhY",
            authDomain: "itnews-82b60.firebaseapp.com",
            databaseURL: "https://itnews-82b60-default-rtdb.firebaseio.com",
            projectId: "itnews-82b60",
            storageBucket: "itnews-82b60.firebasestorage.app",
            messagingSenderId: "719267588761",
            appId: "1:719267588761:web:3c4607cb799620f9446608"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const ALLOWED = "eundang@gmail.com";

        let state = { categories: [] };
        let currentUserId = null;

        onAuthStateChanged(auth, (user) => {
            if (user && user.email.toLowerCase() === ALLOWED) {
                currentUserId = user.uid;
                document.getElementById('main-content').style.display = 'block';
                loadCloudData();
            } else {
                alert("ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.");
                location.href = "../index.html";
            }
        });

        function loadCloudData() {
            onValue(ref(db, `users/${currentUserId}/newsSettings`), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    state = data;
                    state.categories.forEach(c => { if (!c.keywords) c.keywords = []; });
                }
                renderDashboard();
            });
        }

        function saveCloudData() {
            if (!currentUserId) return;
            const cleanState = JSON.parse(JSON.stringify(state));
            cleanState.categories.forEach(c => {
                if(c.keywords) c.keywords.forEach(k => { delete k.loading; delete k.error; });
            });
            set(ref(db, `users/${currentUserId}/newsSettings`), cleanState);
        }

        const categoriesContainer = document.getElementById('categories-container');
        const generateId = () => `id_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;
        
        window.renderDashboard = () => {
            categoriesContainer.innerHTML = '';
            state.categories.forEach(category => {
                const section = document.createElement('section');
                section.className = 'bg-white rounded-lg shadow overflow-hidden';
                section.innerHTML = `
                    <div class="flex justify-between items-center p-4 border-b border-gray-200">
                        <div class="flex items-center">
                            <i data-lucide="chevron-down" class="w-5 h-5 mr-2"></i>
                            <h2 class="text-xl font-bold text-gray-900">${category.name}</h2>
                        </div>
                        <button onclick="deleteCategory('${category.id}')" class="text-gray-400 hover:text-red-500"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                    <div class="p-4">
                        <div class="flex space-x-3 mb-4">
                            <input type="text" id="input-${category.id}" onkeydown="if(event.key==='Enter') addKeyword('${category.id}')" placeholder="í‚¤ì›Œë“œ ì…ë ¥ í›„ ì—”í„°" class="flex-grow border rounded-lg px-4 py-2">
                            <button onclick="addKeyword('${category.id}')" class="bg-indigo-500 text-white p-2 rounded-lg"><i data-lucide="plus" class="w-5 h-5"></i></button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${category.keywords.map(k => createKeywordCard(category.id, k)).join('')}
                        </div>
                    </div>`;
                categoriesContainer.appendChild(section);
            });
            lucide.createIcons();
        };

        function createKeywordCard(catId, keyword) {
            let contentHtml = '';
            if (keyword.loading) contentHtml = '<div class="loader mx-auto my-10"></div>';
            else if (keyword.news && keyword.news.length > 0) {
                const displayNews = keyword.showMore ? keyword.allNews : keyword.news;
                contentHtml = `<ul class="space-y-3">` + displayNews.map(n => `
                    <li class="pt-3 border-t border-gray-100 first:pt-0 first:border-0">
                        <a href="${n.url}" target="_blank" class="block hover:bg-gray-50 transition">
                            <h4 class="font-semibold text-sm text-indigo-700 line-clamp-2">${n.title}</h4>
                        </a>
                    </li>`).join('') + `</ul>`;
            } else contentHtml = '<p class="text-center text-gray-400 my-10">ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';

            return `
                <div class="border rounded-lg p-4 bg-white shadow-sm flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-lg font-semibold">${keyword.name}</h3>
                            <button onclick="deleteKeyword('${catId}', '${keyword.id}')" class="text-gray-300">Ã—</button>
                        </div>
                        <div class="min-h-[120px]">${contentHtml}</div>
                    </div>
                    <button onclick="refreshKeyword('${catId}', '${keyword.id}')" class="mt-4 text-indigo-600 text-xs font-bold">â†» ìƒˆë¡œê³ ì¹¨</button>
                </div>`;
        }

        // --- ì•¡ì…˜ í•¨ìˆ˜ë“¤ (ì—”í„° ì§€ì› ë° ìë™ ì €ì¥) ---
        window.addCategory = () => {
            const input = document.getElementById('new-category-name');
            if (!input.value.trim()) return;
            state.categories.push({ id: generateId(), name: input.value.trim(), keywords: [] });
            input.value = ''; saveCloudData();
        };

        window.addKeyword = (catId) => {
            const input = document.getElementById(`input-${catId}`);
            if (!input.value.trim()) return;
            const cat = state.categories.find(c => c.id === catId);
            const newKey = { id: generateId(), name: input.value.trim(), news: [], allNews: [], showMore: false };
            cat.keywords.push(newKey);
            saveCloudData();
            refreshKeyword(catId, newKey.id);
        };

        window.deleteKeyword = (catId, keyId) => {
            const cat = state.categories.find(c => c.id === catId);
            cat.keywords = cat.keywords.filter(k => k.id !== keyId);
            saveCloudData();
        };

        window.deleteCategory = (id) => {
            if (confirm("ì‚­ì œí• ê¹Œìš”?")) {
                state.categories = state.categories.filter(c => c.id !== id);
                saveCloudData();
            }
        };

        window.refreshKeyword = async (catId, keyId) => {
            const k = state.categories.find(c => c.id === catId).keywords.find(k => k.id === keyId);
            k.loading = true; renderDashboard();
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://news.google.com/rss/search?q='+encodeURIComponent(k.name)+'&hl=ko&gl=KR&ceid=KR:ko')}`);
                const data = await res.json();
                if (data.status === 'ok') {
                    k.allNews = data.items.map(i => ({ title: i.title, url: i.link }));
                    k.news = k.allNews.slice(0, 3);
                }
            } catch (e) { console.error(e); }
            k.loading = false; renderDashboard(); // í™”ë©´ ê°±ì‹ ë§Œ í•˜ê³  í´ë¼ìš°ë“œ ì €ì¥ì€ ì„ íƒì‚¬í•­ (ë‰´ìŠ¤ ë°ì´í„°ëŠ” íœ˜ë°œì„±)
        };

        document.getElementById('refresh-all-btn').onclick = async () => {
            document.getElementById('refresh-icon').classList.add('animate-spin');
            for (const c of state.categories) {
                for (const k of c.keywords) await refreshKeyword(c.id, k.id);
            }
            document.getElementById('refresh-icon').classList.remove('animate-spin');
        };

        document.getElementById('alert-modal-close').onclick = () => document.getElementById('alert-modal').classList.add('hidden');
    </script>
</body>
</html>
