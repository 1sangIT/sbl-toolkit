<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBL Toolkit Â· IT ë‰´ìŠ¤ ë¦¬ë” (Cloud Sync)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }

    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">

    <div id="main-content" class="max-w-7xl mx-auto">
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">ğŸ“° IT ë‰´ìŠ¤ ë¦¬ë”</h1>
                <p class="text-gray-600 mt-1">ì‹¤ì‹œê°„ í´ë¼ìš°ë“œ ë™ê¸°í™” (ê´€ë¦¬ì: eundang@gmail.com)</p>
            </div>
            <div class="flex space-x-2 mt-4 sm:mt-0">
                <button onclick="location.href='../index.html'" class="flex items-center bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-50 transition">
                    <i data-lucide="home" class="w-4 h-4 mr-2"></i> í™ˆ
                </button>
                <button id="refresh-all-btn" class="flex items-center bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-50 transition">
                    <i data-lucide="refresh-cw" class="w-4 h-4 mr-2" id="refresh-icon"></i> ì „ì²´ ê°±ì‹ 
                </button>
                <button onclick="exportNewsToJSON()" class="flex items-center bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-50 transition">
                    <i data-lucide="download" class="w-4 h-4 mr-2"></i> ë‚´ë³´ë‚´ê¸°
                </button>
                <button onclick="triggerNewsImport()" class="flex items-center bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-indigo-700 transition">
                    <i data-lucide="upload" class="w-4 h-4 mr-2"></i> ê°€ì ¸ì˜¤ê¸°
                </button>
            </div>
        </header>

        <input type="file" id="importNewsFile" accept=".json" style="display: none;" onchange="handleNewsImport(event)">

        <div class="bg-white p-5 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">ìƒˆ ì¹´í…Œê³ ë¦¬ ë§Œë“¤ê¸°</h2>
            <div class="flex space-x-3">
                <input type="text" id="new-category-name" onkeydown="if(event.key==='Enter') addCategory()" placeholder="ì´ë¦„ ì…ë ¥ í›„ ì—”í„°" class="flex-grow border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="addCategory()" class="bg-gray-800 text-white px-6 py-2 rounded-lg shadow hover:bg-gray-900 transition font-medium">ìƒì„±</button>
            </div>
        </div>

        <div id="categories-container" class="space-y-6"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

        // ë‰´ìŠ¤íŠ¸ë˜ì»¤ ì „ìš© ì„¤ì •ê°’
        const firebaseConfig = {
            apiKey: "AIzaSyAd08tVXgWZ2_dg3jzvhawmH4jtolRmfhY",
            authDomain: "itnews-82b60.firebaseapp.com",
            databaseURL: "https://itnews-82b60-default-rtdb.firebaseio.com",
            projectId: "itnews-82b60",
            storageBucket: "itnews-82b60.firebasestorage.app",
            messagingSenderId: "719267588761",
            appId: "1:719267588761:web:3c4607cb799620f9446608"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const ALLOWED = "eundang@gmail.com";

        let state = { categories: [] };
        let currentUserId = null;

        onAuthStateChanged(auth, (user) => {
            if (user && user.email.toLowerCase() === ALLOWED) {
                currentUserId = user.uid;
                document.getElementById('main-content').style.display = 'block';
                loadCloudData();
            } else {
                alert("ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.");
                location.href = "../index.html";
            }
        });

        function loadCloudData() {
            onValue(ref(db, `users/${currentUserId}/newsSettings`), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    state = data;
                    state.categories.forEach(c => { if (!c.keywords) c.keywords = []; });
                } else {
                    state = { categories: [{ id: 'cat_default', name: "AI & Tech", keywords: [] }] };
                    saveCloudData();
                }
                renderDashboard();
            });
        }

        function saveCloudData() {
            if (!currentUserId) return;
            const cleanState = JSON.parse(JSON.stringify(state));
            cleanState.categories.forEach(c => {
                if(c.keywords) c.keywords.forEach(k => { delete k.loading; delete k.error; delete k.newsHtml; });
            });
            set(ref(db, `users/${currentUserId}/newsSettings`), cleanState);
        }

        // --- ê°€ì ¸ì˜¤ê¸° ë¡œì§ ìˆ˜ì •: ì´ì „ ë²„ì „ íŒŒì¼ë„ í˜¸í™˜ ê°€ëŠ¥í•˜ë„ë¡ ---
        window.handleNewsImport = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm("ê¸°ì¡´ ë‰´ìŠ¤ ì„¤ì •ì„ ë®ì–´ì“°ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                        // ê¸°ì¡´ ë°±ì—… íŒŒì¼({data: state})ê³¼ ìƒˆ íŒŒì¼(state) í˜•ì‹ì„ ëª¨ë‘ ì²˜ë¦¬
                        if (imported.data && imported.data.categories) {
                            state = imported.data;
                        } else if (imported.categories) {
                            state = imported;
                        } else {
                            throw new Error("ì˜¬ë°”ë¥¸ ë°±ì—… íŒŒì¼ í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤.");
                        }

                        // ë°ì´í„° ì •ê·œí™”
                        state.categories.forEach(c => {
                            if (!c.keywords) c.keywords = [];
                            c.keywords.forEach(k => {
                                if (!k.news) k.news = null;
                                if (!k.allNews) k.allNews = [];
                            });
                        });

                        saveCloudData();
                        alert("ë‰´ìŠ¤ ì„¤ì • ë³µì› ì„±ê³µ!");
                    }
                } catch (err) { 
                    alert("ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨: " + err.message); 
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // ê°™ì€ íŒŒì¼ ì¬ì„ íƒ ê°€ëŠ¥í•˜ë„ë¡
        };

        window.exportNewsToJSON = () => {
            const blob = new Blob([JSON.stringify(state, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `sbl-news-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        };

        window.triggerNewsImport = () => document.getElementById('importNewsFile').click();

        const categoriesContainer = document.getElementById('categories-container');
        const generateId = () => `id_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;

        window.renderDashboard = () => {
            categoriesContainer.innerHTML = '';
            state.categories.forEach(category => {
                const section = document.createElement('section');
                section.className = 'bg-white rounded-lg shadow overflow-hidden mb-6';
                section.innerHTML = `
                    <div class="flex justify-between items-center p-4 border-b border-gray-200">
                        <div class="flex items-center"><i data-lucide="chevron-down" class="w-5 h-5 mr-2"></i><h2 class="text-xl font-bold">${category.name}</h2></div>
                        <button onclick="deleteCategory('${category.id}')" class="text-red-400 hover:text-red-600"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                    <div class="p-4">
                        <div class="flex space-x-3 mb-4">
                            <input type="text" id="input-${category.id}" onkeydown="if(event.key==='Enter') addKeyword('${category.id}')" placeholder="í‚¤ì›Œë“œ ì…ë ¥ í›„ ì—”í„°" class="flex-grow border rounded-lg px-4 py-2">
                            <button onclick="addKeyword('${category.id}')" class="bg-indigo-500 text-white p-2 rounded-lg"><i data-lucide="plus" class="w-5 h-5"></i></button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            ${category.keywords.map(k => `
                                <div class="border rounded-lg p-4 bg-gray-50 flex flex-col justify-between">
                                    <div>
                                        <div class="flex justify-between mb-2"><span class="font-bold">${k.name}</span><button onclick="deleteKeyword('${category.id}', '${k.id}')" class="text-gray-300">Ã—</button></div>
                                        <div id="news-${k.id}" class="text-sm space-y-2">${k.loading ? '<div class="loader mx-auto"></div>' : (k.newsHtml || 'ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...')}</div>
                                    </div>
                                    <button onclick="fetchRSS('${category.id}', '${k.id}')" class="mt-4 text-indigo-600 text-xs font-bold">â†» ìƒˆë¡œê³ ì¹¨</button>
                                </div>`).join('')}
                        </div>
                    </div>`;
                categoriesContainer.appendChild(section);
                category.keywords.forEach(k => { if(!k.newsHtml && !k.loading) fetchRSS(category.id, k.id); });
            });
            lucide.createIcons();
        };

        window.fetchRSS = async (catId, keyId) => {
            const cat = state.categories.find(c => c.id === catId);
            const k = cat.keywords.find(k => k.id === keyId);
            k.loading = true; renderDashboard();
            try {
                const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(k.name)}&hl=ko&gl=KR&ceid=KR:ko`;
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                const data = await res.json();
                if (data.status === 'ok') {
                    k.newsHtml = data.items.slice(0, 3).map(i => `<a href="${i.link}" target="_blank" class="block hover:underline text-indigo-700 truncate">â€¢ ${i.title}</a>`).join('');
                } else k.newsHtml = 'ë‰´ìŠ¤ ì—†ìŒ';
            } catch (e) { k.newsHtml = 'ë¡œë“œ ì‹¤íŒ¨'; }
            k.loading = false; renderDashboard();
        };

        window.addCategory = () => {
            const val = document.getElementById('new-category-name').value.trim();
            if (!val) return;
            state.categories.push({ id: generateId(), name: val, keywords: [] });
            document.getElementById('new-category-name').value = ''; saveCloudData();
        };

        window.addKeyword = (catId) => {
            const input = document.getElementById(`input-${catId}`);
            if (!input.value.trim()) return;
            state.categories.find(c => c.id === catId).keywords.push({ id: generateId(), name: input.value.trim() });
            input.value = ''; saveCloudData();
        };

        window.deleteKeyword = (catId, keyId) => {
            const cat = state.categories.find(c => c.id === catId);
            cat.keywords = cat.keywords.filter(k => k.id !== keyId);
            saveCloudData();
        };

        window.deleteCategory = (id) => { if(confirm("ì‚­ì œí• ê¹Œìš”?")) { state.categories = state.categories.filter(c => c.id !== id); saveCloudData(); } };

        document.getElementById('refresh-all-btn').onclick = () => {
            document.getElementById('refresh-icon').classList.add('animate-spin');
            state.categories.forEach(c => c.keywords.forEach(k => fetchRSS(c.id, k.id)));
            setTimeout(() => document.getElementById('refresh-icon').classList.remove('animate-spin'), 2000);
        };
    </script>
</body>
</html>
