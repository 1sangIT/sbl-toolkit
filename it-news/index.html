<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBL Toolkit Â· IT ë‰´ìŠ¤ ë¦¬ë”</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
        #main-content { display: none; }
        
        /* íŠ¸ë˜ì»¤ ì €ì¥ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .btn-save-tracker {
            opacity: 0.4;
            transition: all 0.2s;
        }
        .btn-save-tracker:hover {
            opacity: 1;
            color: #ef4444; /* ë¶‰ì€ìƒ‰ ê°•ì¡° */

    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">

    <div id="main-content" class="max-w-7xl mx-auto">
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">ğŸ“° IT ë‰´ìŠ¤ ë¦¬ë”</h1>
                <p class="text-gray-600 mt-1">í´ë¼ìš°ë“œ ë™ê¸°í™” ëª¨ë“œ (ê´€ë¦¬ì: eundang@gmail.com)</p>
            </div>
            <div class="flex space-x-2 mt-4 sm:mt-0">
                <button onclick="location.href='../index.html'" class="flex items-center bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-50 transition">
                    <i data-lucide="home" class="w-4 h-4 mr-2"></i> í™ˆ
                </button>
                <button id="refresh-all-btn" class="flex items-center bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-50 transition">
                    <i data-lucide="refresh-cw" class="w-4 h-4 mr-2" id="refresh-icon"></i> ì „ì²´ ìƒˆë¡œê³ ì¹¨
                </button>
                <button onclick="triggerImport()" class="flex items-center bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-indigo-700 transition">
                    <i data-lucide="upload" class="w-4 h-4 mr-2"></i> ê°€ì ¸ì˜¤ê¸°
                </button>
                <button onclick="exportData()" class="flex items-center bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-indigo-700 transition">
                    <i data-lucide="download" class="w-4 h-4 mr-2"></i> ë‚´ë³´ë‚´ê¸°
                </button>
            </div>
        </header>

        <div class="bg-white p-5 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">ìƒˆ ì¹´í…Œê³ ë¦¬ ë§Œë“¤ê¸°</h2>
            <div class="flex space-x-3">
                <input type="text" id="new-category-name" onkeydown="if(event.key==='Enter') addCategory()" placeholder="ì¹´í…Œê³ ë¦¬ ì´ë¦„ (ì˜ˆ: AI & Tech, ê²½ì œ)" class="flex-grow border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="addCategory()" class="bg-gray-800 text-white px-6 py-2 rounded-lg shadow hover:bg-gray-900 transition font-medium">ìƒì„±</button>
            </div>
        </div>

        <div id="categories-container" class="space-y-6"></div>
    </div>

    <input type="file" id="import-file-input" accept=".json" style="display: none;" onchange="handleImport(event)">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAd08tVXgWZ2_dg3jzvhawmH4jtolRmfhY",
            authDomain: "itnews-82b60.firebaseapp.com",
            databaseURL: "https://itnews-82b60-default-rtdb.firebaseio.com",
            projectId: "itnews-82b60",
            storageBucket: "itnews-82b60.firebasestorage.app",
            messagingSenderId: "719267588761",
            appId: "1:719267588761:web:3c4607cb799620f9446608"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const ALLOWED = "eundang@gmail.com";

        let state = { categories: [] };
        let currentUserId = null;

        onAuthStateChanged(auth, (user) => {
            if (user && user.email.toLowerCase() === ALLOWED) {
                currentUserId = user.uid;
                document.getElementById('main-content').style.display = 'block';
                loadCloudData();
            } else {
                signInWithPopup(auth, new GoogleAuthProvider()).catch(e => {
                    alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
                    location.href = "../index.html";
                });
            }
        });

        function loadCloudData() {
            onValue(ref(db, `users/${currentUserId}/newsSettings`), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    state = data;
                    state.categories.forEach(c => { if (!c.keywords) c.keywords = []; });
                } else {
                    state = { categories: [{ id: 'cat_default', name: "AI & Tech", keywords: [] }] };
                    saveCloudData();
                }
                renderDashboard();
            });
        }

        function saveCloudData() {
            if (!currentUserId) return;
            const cleanState = JSON.parse(JSON.stringify(state));
            cleanState.categories.forEach(c => {
                c.keywords.forEach(k => { delete k.loading; delete k.error; });
            });
            set(ref(db, `users/${currentUserId}/newsSettings`), cleanState);
        }

        // [í•µì‹¬ ê¸°ëŠ¥] íŠ¸ë˜ì»¤ë¡œ ë‰´ìŠ¤ ì „ì†¡
        window.saveToTracker = async (title, url, dateStr, keyword) => {
            if (!currentUserId) return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
            
            if (!confirm(`'${title}'\n\nì´ ë‰´ìŠ¤ë¥¼ ì¸ì‚¬ì´íŠ¸ íŠ¸ë˜ì»¤ì— ì €ì¥í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            try {
                // íŠ¸ë˜ì»¤ ë°ì´í„° ê²½ë¡œ (users/{uid}/news)ë¡œ ë°ì´í„° í‘¸ì‹œ
                const trackerRef = ref(db, `users/${currentUserId}/news`);
                
                const newNews = {
                    title: title,
                    url: url,
                    date: dateStr.split('T')[0], // YYYY-MM-DD
                    tags: [keyword], // ê²€ìƒ‰ í‚¤ì›Œë“œë¥¼ íƒœê·¸ë¡œ ìë™ ì§€ì •
                    note: "ë‰´ìŠ¤ ë¦¬ë”ì—ì„œ ìŠ¤í¬ë©í•¨",
                    timestamp: Date.now()
                };

                await push(trackerRef, newNews);
                alert("âœ… íŠ¸ë˜ì»¤ì— ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
            } catch (e) {
                console.error(e);
                alert("âŒ ì €ì¥ ì‹¤íŒ¨: " + e.message);
            }
        };

        // --- ê¸°ì¡´ ë¡œì§ ---
        const generateId = () => `id_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;
        const formatNewsDate = (timestamp) => {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            if (diffMins < 60) return `${diffMins}ë¶„ ì „`;
            const diffHours = Math.floor(diffMs / 3600000);
            if (diffHours < 24) return `${diffHours}ì‹œê°„ ì „`;
            return `${date.getMonth() + 1}ì›” ${date.getDate()}ì¼`;
        };

        window.renderDashboard = () => {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';
            state.categories.forEach(category => {
                const section = document.createElement('section');
                section.className = 'bg-white rounded-lg shadow overflow-hidden';
                section.innerHTML = `
                    <div class="flex justify-between items-center p-4 border-b border-gray-200">
                        <div class="flex items-center cursor-pointer flex-grow">
                            <i data-lucide="chevron-down" class="w-5 h-5 mr-2"></i>
                            <h2 class="text-xl font-bold text-gray-900">${category.name}</h2>
                        </div>
                        <button onclick="deleteCategory('${category.id}')" class="text-gray-400 hover:text-red-500 p-1"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                    <div class="p-4">
                        <div class="flex space-x-3 mb-4">
                            <input type="text" id="input-${category.id}" onkeydown="if(event.key==='Enter') addKeyword('${category.id}')" placeholder="í‚¤ì›Œë“œ ì…ë ¥ í›„ ì—”í„°" class="flex-grow border border-gray-300 rounded-lg px-4 py-2">
                            <button onclick="addKeyword('${category.id}')" class="bg-indigo-500 text-white p-2 rounded-lg"><i data-lucide="plus" class="w-5 h-5"></i></button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${category.keywords.map(k => createKeywordCard(category.id, k)).join('')}
                        </div>
                    </div>`;
                container.appendChild(section);
                category.keywords.forEach(k => { if(!k.news && !k.loading) fetchNews(category.id, k.id); });
            });
            lucide.createIcons();
        };

        function createKeywordCard(catId, k) {
            let contentHtml = '';
            let updateTime = 'ì—†ìŒ';
            if (k.loading) contentHtml = '<div class="flex justify-center items-center min-h-[150px]"><div class="loader"></div></div>';
            else if (k.news && k.news.length > 0) {
                const display = k.showMore ? k.allNews : k.news;
                contentHtml = `<ul class="space-y-3">` + display.map((n, i) => `
                    <li class="${i > 0 ? 'pt-3 border-t border-gray-100' : ''} group relative">
                        <div class="flex justify-between items-start">
                            <a href="${n.url}" target="_blank" class="block hover:bg-gray-50 p-1 rounded transition flex-grow">
                                <h4 class="font-semibold text-sm text-indigo-700 line-clamp-2">${n.title}</h4>
                                <p class="text-xs text-gray-500 mt-1 line-clamp-2">${n.summary || ''}</p>
                                <p class="text-xs text-gray-400 mt-1">${formatNewsDate(n.timestamp)}</p>
                            </a>
                            <button class="btn-save-tracker p-1 ml-1 text-gray-400" 
                                title="íŠ¸ë˜ì»¤ì— ì €ì¥"
                                onclick="saveToTracker('${n.title.replace(/'/g, "\\'")}', '${n.url}', '${new Date(n.timestamp).toISOString()}', '${k.name}')">
                                <i data-lucide="plus-circle" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </li>`).join('') + `</ul>`;
                updateTime = new Date(k.news[0].timestamp).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
            } else contentHtml = '<div class="text-gray-500 min-h-[150px] text-center p-4">ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';

            return `
                <div class="border border-gray-200 rounded-lg p-4 bg-white shadow-sm flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-lg font-semibold text-gray-800">${k.name}</h3>
                            <button onclick="deleteKeyword('${catId}', '${k.id}')" class="text-gray-400 hover:text-red-500 p-1"><i data-lucide="x" class="w-5 h-5"></i></button>
                        </div>
                        <div class="news-content">${contentHtml}</div>
                        ${k.allNews && k.allNews.length > 3 ? `<div class="mt-2 text-center"><button onclick="toggleMore('${catId}', '${k.id}')" class="text-xs text-gray-500 underline">${k.showMore ? 'ìµœì‹ ë§Œ ë³´ê¸°' : 'ì´ì „ ë‚ ì§œ í™•ì¸ ('+k.allNews.length+'ê°œ)'}</button></div>` : ''}
                    </div>
                    <div class="mt-4 border-t border-gray-100 pt-3 flex justify-between items-center">
                        <button onclick="fetchNews('${catId}', '${k.id}')" class="bg-indigo-500 text-white text-sm px-3 py-1.5 rounded-lg font-medium flex items-center"><i data-lucide="refresh-cw" class="w-3 h-3 mr-1"></i> ìƒˆë¡œê³ ì¹¨</button>
                        <p class="text-xs text-gray-400">ì—…ë°ì´íŠ¸: ${updateTime}</p>
                    </div>
                </div>`;
        }

        window.fetchNews = async (catId, keyId) => {
            const cat = state.categories.find(c => c.id === catId);
            const k = cat.keywords.find(k => k.id === keyId);
            k.loading = true; renderDashboard();
            try {
                const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(k.name)}&hl=ko&gl=KR&ceid=KR:ko&num=15`;
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                const data = await res.json();
                if (data.status === 'ok') {
                    k.allNews = data.items.map(i => ({
                        title: i.title, url: i.link,
                        summary: i.description.replace(/<[^>]*>?/gm, '').substring(0, 100) + '...',
                        timestamp: new Date(i.pubDate).getTime()
                    })).sort((a,b) => b.timestamp - a.timestamp);
                    k.news = k.allNews.slice(0, 3);
                }
            } catch (e) { k.error = "ë¡œë“œ ì‹¤íŒ¨"; }
            k.loading = false; renderDashboard();
        };

        window.addCategory = () => {
            const input = document.getElementById('new-category-name');
            if (!input.value.trim()) return;
            state.categories.push({ id: generateId(), name: input.value.trim(), keywords: [] });
            input.value = ''; saveCloudData();
        };

        window.addKeyword = (catId) => {
            const input = document.getElementById(`input-${catId}`);
            if (!input.value.trim()) return;
            state.categories.find(c => c.id === catId).keywords.push({ id: generateId(), name: input.value.trim(), news: null, allNews: [], showMore: false });
            input.value = ''; saveCloudData();
        };

        window.deleteKeyword = (catId, keyId) => { state.categories.find(c => c.id === catId).keywords = state.categories.find(c => c.id === catId).keywords.filter(k => k.id !== keyId); saveCloudData(); };
        window.deleteCategory = (id) => { if(confirm("ì‚­ì œí• ê¹Œìš”?")) { state.categories = state.categories.filter(c => c.id !== id); saveCloudData(); } };
        window.toggleMore = (catId, keyId) => { const k = state.categories.find(c => c.id === catId).keywords.find(k => k.id === keyId); k.showMore = !k.showMore; renderDashboard(); };

        document.getElementById('refresh-all-btn').onclick = () => {
            state.categories.forEach(c => c.keywords.forEach(k => fetchNews(c.id, k.id)));
        };

        window.exportData = () => {
            const blob = new Blob([JSON.stringify({ exportDate: new Date().toISOString(), data: state }, null, 2)], { type: 'application/json' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `sbl-news-backup.json`; a.click();
        };

        window.triggerImport = () => document.getElementById('import-file-input').click();
        window.handleImport = (event) => {
            const file = event.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    state = imported.data || imported;
                    saveCloudData(); alert("ê°€ì ¸ì˜¤ê¸° ì„±ê³µ!");
                } catch (err) { alert("ì˜ëª»ëœ í˜•ì‹ì…ë‹ˆë‹¤."); }
            };
            reader.readAsText(file); event.target.value = '';
        };
    </script>
</body>
