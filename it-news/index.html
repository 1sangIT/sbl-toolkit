<body class="bg-gray-50 min-h-screen p-4 sm:p-8">

        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">ğŸ“° IT ë‰´ìŠ¤ ë¦¬ë”</h1>
                <p class="text-gray-600 mt-1">í´ë¼ìš°ë“œ ë™ê¸°í™” ëª¨ë“œ (ê´€ë¦¬ì: eundang@gmail.com)</p>
            </div>
            <div class="flex space-x-2 mt-4 sm:mt-0">
                <button onclick="location.href='../index.html'" class="flex items-center bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-50 transition">

                </button>
                <button id="export-btn" class="flex items-center bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-indigo-700 transition">

        <div class="bg-white p-5 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">ìƒˆ ì¹´í…Œê³ ë¦¬ ë§Œë“¤ê¸°</h2>
            <div class="flex space-x-3">
                <input type="text" id="new-category-name" placeholder="ì¹´í…Œê³ ë¦¬ ì´ë¦„ (ì˜ˆ: AI & Tech, ê²½ì œ)" class="flex-grow border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="add-category-btn" class="bg-gray-800 text-white px-6 py-2 rounded-lg shadow hover:bg-gray-900 transition font-medium">ìƒì„±</button>

    <div id="alert-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h3 id="alert-modal-title" class="text-lg font-medium text-gray-900">ì•Œë¦¼</h3>

            <div class="mt-4 flex justify-end space-x-2">
                <button id="alert-modal-cancel" class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 transition hidden">ì·¨ì†Œ</button>
                <button id="alert-modal-confirm" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition hidden">ì‚­ì œ</button>
                <button id="alert-modal-close" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">í™•ì¸</button>
            </div>
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

        // ë‰´ìŠ¤íŠ¸ë˜ì»¤ ì „ìš© ì„¤ì •ê°’
        const firebaseConfig = {
            apiKey: "AIzaSyAd08tVXgWZ2_dg3jzvhawmH4jtolRmfhY",
            authDomain: "itnews-82b60.firebaseapp.com",
            databaseURL: "https://itnews-82b60-default-rtdb.firebaseio.com",
            projectId: "itnews-82b60",
            storageBucket: "itnews-82b60.firebasestorage.app",
            messagingSenderId: "719267588761",
            appId: "1:719267588761:web:3c4607cb799620f9446608"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const ALLOWED = "eundang@gmail.com";

        let state = { categories: [] };
        let currentUserId = null;

        // ë³´ì•ˆ ì²´í¬: eundang ê³„ì •ì´ ì•„ë‹ˆë©´ ì«“ì•„ëƒ„
        onAuthStateChanged(auth, (user) => {
            if (user && user.email.toLowerCase() === ALLOWED) {
                currentUserId = user.uid;
                document.getElementById('main-content').style.display = 'block';
                loadCloudData();
            } else {
                alert("ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤. ë©”ì¸ìœ¼ë¡œ ì´ë™í•©ë‹ˆë‹¤.");
                location.href = "../index.html";
            }
        });

        // --- í´ë¼ìš°ë“œ ë™ê¸°í™” ë¡œì§ ---
        function loadCloudData() {
            const userRef = ref(db, `users/${currentUserId}/newsSettings`);
            onValue(userRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    state = data;
                    // ë°ì´í„° ì •ê·œí™” (ë°°ì—´ ë³´ì¥)
                    state.categories.forEach(c => {
                        if (!c.keywords) c.keywords = [];
                        c.keywords.forEach(k => {
                            if (!k.news) k.news = null;
                            if (!k.allNews) k.allNews = [];
                        });
                    });
                }
                renderDashboard();
            });
        }

        function saveCloudData() {
            if (!currentUserId) return;
            const cleanState = JSON.parse(JSON.stringify(state));
            cleanState.categories.forEach(c => {
                c.keywords.forEach(k => {
                    delete k.loading;
                    delete k.error;
                });
            });
            set(ref(db, `users/${currentUserId}/newsSettings`), cleanState);
        }

        // --- ì›ë³¸ ë‰´ìŠ¤ ì•± ë¡œì§ (ë””ìì¸ ìœ ì§€) ---
        const categoriesContainer = document.getElementById('categories-container');
        const refreshIcon = document.getElementById('refresh-icon');
        const modal = document.getElementById('alert-modal');

        const generateId = () => `id_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;
        const generateGoogleNewsRSSUrl = (keyword) => `https://news.google.com/rss/search?q=${encodeURIComponent(keyword)}&hl=ko&gl=KR&ceid=KR:ko&num=15`;
        
        const formatNewsDate = (timestamp) => {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMins = Math.floor((now - date) / 60000);
            if (diffMins < 60) return `${diffMins}ë¶„ ì „`;
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}ì‹œê°„ ì „`;
            return `${date.getMonth() + 1}ì›” ${date.getDate()}ì¼`;
        };

        const renderDashboard = () => {
            categoriesContainer.innerHTML = '';
            state.categories.forEach(category => {
                const section = document.createElement('section');
                section.className = 'bg-white rounded-lg shadow overflow-hidden';
                section.innerHTML = `
                    <div class="flex justify-between items-center p-4 border-b border-gray-200">
                        <div class="flex items-center cursor-pointer">
                            <i data-lucide="chevron-down" class="w-5 h-5 mr-2"></i>
                            <h2 class="text-xl font-bold text-gray-900">${category.name}</h2>
                        </div>
                        <button onclick="confirmDeleteCategory('${category.id}')" class="text-gray-400 hover:text-red-500"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                    <div class="p-4">
                        <div class="flex space-x-3 mb-4">
                            <input type="text" id="input-${category.id}" placeholder="í‚¤ì›Œë“œ ì…ë ¥" class="flex-grow border rounded-lg px-4 py-2">
                            <button onclick="addKeyword('${category.id}')" class="bg-indigo-500 text-white p-2 rounded-lg"><i data-lucide="plus" class="w-5 h-5"></i></button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${category.keywords.map(k => createKeywordCard(category.id, k)).join('')}
                        </div>
                    </div>
                `;
                categoriesContainer.appendChild(section);
            });
            lucide.createIcons();
        };

        function createKeywordCard(catId, keyword) {
            let contentHtml = '';
            if (keyword.loading) contentHtml = '<div class="loader mx-auto my-10"></div>';
            else if (keyword.news && keyword.news.length > 0) {
                const displayNews = keyword.showMore ? keyword.allNews : keyword.news;
                contentHtml = `<ul class="space-y-3">` + displayNews.map((n, i) => `
                    <li class="${i > 0 ? 'pt-3 border-t border-gray-100' : ''}">
                        <a href="${n.url}" target="_blank" class="block hover:bg-gray-50 transition">
                            <h4 class="font-semibold text-sm text-indigo-700 line-clamp-2">${n.title}</h4>
                            <p class="text-xs text-gray-400 mt-1">${formatNewsDate(n.timestamp)}</p>
                        </a>
                    </li>`).join('') + `</ul>`;
            } else contentHtml = '<p class="text-center text-gray-400 my-10">ê°€ì ¸ì˜¨ ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';

            return `
                <div class="border rounded-lg p-4 bg-white shadow-sm flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-lg font-semibold">${keyword.name}</h3>
                            <button onclick="deleteKeyword('${catId}', '${keyword.id}')" class="text-gray-300">Ã—</button>
                        </div>
                        <div class="min-h-[150px]">${contentHtml}</div>
                        ${keyword.allNews && keyword.allNews.length > 3 ? `<button onclick="toggleMore('${catId}', '${keyword.id}')" class="text-xs text-gray-500 underline w-full mt-2">${keyword.showMore ? 'ìµœì‹ ë§Œ ë³´ê¸°' : 'ì´ì „ ë‰´ìŠ¤ ë³´ê¸°'}</button>` : ''}
                    </div>
                    <button onclick="refreshKeyword('${catId}', '${keyword.id}')" class="mt-4 bg-indigo-50 text-indigo-600 text-xs py-2 rounded-lg font-bold">â†» ê°œë³„ ìƒˆë¡œê³ ì¹¨</button>
                </div>`;
        }

        // --- ì•¡ì…˜ í•¨ìˆ˜ë“¤ (ë™ê¸°í™” í¬í•¨) ---
        window.addKeyword = (catId) => {
            const input = document.getElementById(`input-${catId}`);
            if (!input.value.trim()) return;
            const cat = state.categories.find(c => c.id === catId);
            const newKey = { id: generateId(), name: input.value.trim(), news: [], allNews: [], showMore: false };
            cat.keywords.push(newKey);
            saveCloudData();
            refreshKeyword(catId, newKey.id);
        };

        window.deleteKeyword = (catId, keyId) => {
            const cat = state.categories.find(c => c.id === catId);
            cat.keywords = cat.keywords.filter(k => k.id !== keyId);
            saveCloudData();
        };

        window.confirmDeleteCategory = (id) => {
            if (confirm("ì¹´í…Œê³ ë¦¬ë¥¼ ì‚­ì œí• ê¹Œìš”?")) {
                state.categories = state.categories.filter(c => c.id !== id);
                saveCloudData();
            }
        };

        window.toggleMore = (catId, keyId) => {
            const k = state.categories.find(c => c.id === catId).keywords.find(k => k.id === keyId);
            k.showMore = !k.showMore;
            renderDashboard();
        };

        window.refreshKeyword = async (catId, keyId) => {
            const k = state.categories.find(c => c.id === catId).keywords.find(k => k.id === keyId);
            k.loading = true; renderDashboard();
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(generateGoogleNewsRSSUrl(k.name))}`);
                const data = await res.json();
                if (data.status === 'ok') {
                    k.allNews = data.items.map(i => ({ title: i.title, url: i.link, timestamp: new Date(i.pubDate).getTime() }));
                    k.news = k.allNews.slice(0, 3);
                }
            } catch (e) { k.error = "ì‹¤íŒ¨"; }
            k.loading = false; saveCloudData();
        };

        document.getElementById('add-category-btn').onclick = () => {
            const input = document.getElementById('new-category-name');
            if (!input.value.trim()) return;
            state.categories.push({ id: generateId(), name: input.value.trim(), keywords: [] });
            input.value = ''; saveCloudData();
        };

        document.getElementById('refresh-all-btn').onclick = async () => {
            refreshIcon.classList.add('animate-spin');
            for (const c of state.categories) {
                for (const k of c.keywords) await refreshKeyword(c.id, k.id);
            }
            refreshIcon.classList.remove('animate-spin');
        };

        document.getElementById('export-btn').onclick = () => {
            const blob = new Blob([JSON.stringify(state)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `sbl-news-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        };
    </script>
