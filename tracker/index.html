<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBL Toolkit · IT 뉴스 리더 (Cloud)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
        #main-content { display: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">

    <div id="main-content" class="max-w-7xl mx-auto">
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">뉴스 대시보드 (RSS 자동 가져오기)</h1>
                <p class="text-gray-600 mt-1">클라우드 동기화 모드 (관리자: eundang@gmail.com)</p>
            </div>
            <div class="flex space-x-2 mt-4 sm:mt-0">
                <button onclick="location.href='../index.html'" class="flex items-center bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-50 transition">
                    <i data-lucide="home" class="w-4 h-4 mr-2"></i> 홈
                </button>
                <button id="refresh-all-btn" class="flex items-center bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-50 transition">
                    <i data-lucide="refresh-cw" class="w-4 h-4 mr-2" id="refresh-icon"></i> 전체 새로고침
                </button>
                <button id="import-btn" class="flex items-center bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-indigo-700 transition">
                    <i data-lucide="upload" class="w-4 h-4 mr-2"></i> 가져오기
                </button>
                <button id="export-btn" class="flex items-center bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-indigo-700 transition">
                    <i data-lucide="download" class="w-4 h-4 mr-2"></i> 내보내기
                </button>
            </div>
        </header>

        <div class="bg-white p-5 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">새 카테고리 만들기</h2>
            <div class="flex space-x-3">
                <input type="text" id="new-category-name" onkeydown="if(event.key==='Enter') addCategory()" placeholder="카테고리 이름 입력 후 엔터" class="flex-grow border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="add-category-btn" class="bg-gray-800 text-white px-6 py-2 rounded-lg shadow hover:bg-gray-900 transition font-medium">생성</button>
            </div>
        </div>

        <div id="categories-container" class="space-y-6"></div>
    </div>

    <input type="file" id="import-file-input" accept=".json" style="display: none;">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

        // 파이어베이스 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAd08tVXgWZ2_dg3jzvhawmH4jtolRmfhY",
            authDomain: "itnews-82b60.firebaseapp.com",
            databaseURL: "https://itnews-82b60-default-rtdb.firebaseio.com",
            projectId: "itnews-82b60",
            storageBucket: "itnews-82b60.firebasestorage.app",
            messagingSenderId: "719267588761",
            appId: "1:719267588761:web:3c4607cb799620f9446608"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const ALLOWED = "eundang@gmail.com";

        let state = { categories: [] };
        let currentUserId = null;
        const RSS_TO_JSON_API = 'https://api.rss2json.com/v1/api.json';

        onAuthStateChanged(auth, (user) => {
            if (user && user.email.toLowerCase() === ALLOWED) {
                currentUserId = user.uid;
                document.getElementById('main-content').style.display = 'block';
                loadCloudData();
            } else {
                alert("권한이 없습니다.");
                location.href = "../index.html";
            }
        });

        function loadCloudData() {
            onValue(ref(db, `users/${currentUserId}/newsSettings`), (snapshot) => {
                const data = snapshot.val();
                if (data && data.categories) {
                    state = data;
                    state.categories.forEach(c => {
                        if (!c.keywords) c.keywords = [];
                        c.keywords.forEach(k => {
                            k.loading = false; k.error = null;
                            if (!k.news) k.news = [];
                            if (!k.allNews) k.allNews = [];
                        });
                    });
                } else {
                    state = { categories: [] };
                }
                renderDashboard();
            }, { onlyOnce: true }); // 초기 로드 한 번만 수행 후 fetch 자동 실행
        }

        function saveCloudData() {
            if (!currentUserId) return;
            const cleanState = JSON.parse(JSON.stringify(state));
            cleanState.categories.forEach(c => {
                c.keywords.forEach(k => { delete k.loading; delete k.error; delete k.news; delete k.allNews; });
            });
            set(ref(db, `users/${currentUserId}/newsSettings`), cleanState);
        }

        // --- 원본 로직 및 유틸리티 ---
        const generateId = () => `id_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;
        const formatNewsDate = (timestamp) => {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            if (diffMins < 60) return `${diffMins}분 전`;
            if (diffHours < 24) return `${diffHours}시간 전`;
            return `${date.getMonth() + 1}월 ${date.getDate()}일`;
        };

        window.renderDashboard = () => {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';
            state.categories.forEach(category => {
                const section = document.createElement('section');
                section.className = 'bg-white rounded-lg shadow overflow-hidden';
                section.innerHTML = `
                    <div class="flex justify-between items-center p-4 border-b border-gray-200">
                        <div class="flex items-center cursor-pointer flex-grow" onclick="this.parentElement.nextElementSibling.classList.toggle('hidden')">
                            <i data-lucide="chevron-down" class="w-5 h-5 mr-2"></i>
                            <h2 class="text-xl font-bold text-gray-900">${category.name}</h2>
                        </div>
                        <button onclick="deleteCategory('${category.id}')" class="text-gray-400 hover:text-red-500 p-1"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                    <div class="category-content p-4">
                        <div class="flex space-x-3 mb-4">
                            <input type="text" id="input-${category.id}" onkeydown="if(event.key==='Enter') addKeyword('${category.id}')" placeholder="키워드 입력 후 엔터" class="flex-grow border border-gray-300 rounded-lg px-4 py-2">
                            <button onclick="addKeyword('${category.id}')" class="bg-indigo-500 text-white p-2 rounded-lg"><i data-lucide="plus" class="w-5 h-5"></i></button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${category.keywords.map(k => `
                                <div class="border border-gray-200 rounded-lg p-4 bg-white shadow-sm flex flex-col justify-between">
                                    <div>
                                        <div class="flex justify-between items-center mb-3">
                                            <h3 class="text-lg font-semibold">${k.name}</h3>
                                            <button onclick="deleteKeyword('${category.id}', '${k.id}')" class="text-gray-400 hover:text-red-500"><i data-lucide="x" class="w-5 h-5"></i></button>
                                        </div>
                                        <div id="news-box-${k.id}" class="min-h-[150px]">
                                            ${k.loading ? '<div class="flex justify-center py-10"><div class="loader"></div></div>' : renderNewsList(k)}
                                        </div>
                                        ${k.allNews && k.allNews.length > 3 ? `<div class="mt-2 text-center"><button onclick="toggleMore('${category.id}', '${k.id}')" class="text-xs text-gray-500 underline">${k.showMore ? '최신만 보기' : '이전 날짜 확인 ('+k.allNews.length+'개)'}</button></div>` : ''}
                                    </div>
                                    <div class="mt-4 border-t pt-3 flex justify-between items-center">
                                        <button onclick="fetchNews('${category.id}', '${k.id}')" class="bg-indigo-500 text-white text-sm px-3 py-1.5 rounded-lg flex items-center"><i data-lucide="refresh-cw" class="w-3 h-3 mr-1"></i> 개별 새로고침</button>
                                        <p class="text-xs text-gray-400">업데이트: ${k.updated || '없음'}</p>
                                    </div>
                                </div>`).join('')}
                        </div>
                    </div>`;
                container.appendChild(section);
                // 뉴스 로드
                category.keywords.forEach(k => { if(!k.news || k.news.length === 0) fetchNews(category.id, k.id); });
            });
            lucide.createIcons();
        };

        function renderNewsList(k) {
            if (k.error) return `<div class="text-red-500 text-center py-10">${k.error}</div>`;
            const display = k.showMore ? k.allNews : k.news;
            if (!display || display.length === 0) return `<div class="text-gray-500 text-center py-10">가져온 뉴스가 없습니다.</div>`;
            return `<ul class="space-y-3">` + display.map((n, i) => `
                <li class="${i > 0 ? 'pt-3 border-t border-gray-100' : ''}">
                    <a href="${n.url}" target="_blank" class="block hover:bg-gray-50 p-1 rounded">
                        <h4 class="font-semibold text-sm text-indigo-700 line-clamp-2">${n.title}</h4>
                        <p class="text-xs text-gray-500 mt-1 line-clamp-2">${n.summary}</p>
                        <p class="text-xs text-gray-400 mt-1">${formatNewsDate(n.timestamp)}</p>
                    </a>
                </li>`).join('') + `</ul>`;
        }

        // --- 데이터 액션 ---
        window.fetchNews = async (catId, keyId) => {
            const cat = state.categories.find(c => c.id === catId);
            const k = cat.keywords.find(k => k.id === keyId);
            k.loading = true; renderDashboard();
            try {
                const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(k.name)}&hl=ko&gl=KR&ceid=KR:ko&num=15`;
                const res = await fetch(`${RSS_TO_JSON_API}?rss_url=${encodeURIComponent(rssUrl)}`);
                const data = await res.json();
                if (data.status === 'ok') {
                    k.allNews = data.items.map(i => ({
                        title: i.title, url: i.link, timestamp: new Date(i.pubDate).getTime(),
                        summary: i.description.replace(/<[^>]*>?/gm, '').substring(0, 100) + '...'
                    }));
                    k.news = k.allNews.slice(0, 3);
                    k.updated = new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
                }
            } catch (e) { k.error = "로드 실패"; }
            k.loading = false; renderDashboard();
        };

        window.addCategory = () => {
            const name = document.getElementById('new-category-name').value.trim();
            if (!name) return;
            state.categories.push({ id: generateId(), name, keywords: [] });
            document.getElementById('new-category-name').value = ''; saveCloudData(); renderDashboard();
        };

        window.addKeyword = (catId) => {
            const input = document.getElementById(`input-${catId}`);
            if (!input.value.trim()) return;
            state.categories.find(c => c.id === catId).keywords.push({ id: generateId(), name: input.value.trim(), news: [], allNews: [], showMore: false });
            saveCloudData(); renderDashboard();
        };

        window.deleteKeyword = (catId, keyId) => {
            const cat = state.categories.find(c => c.id === catId);
            cat.keywords = cat.keywords.filter(k => k.id !== keyId);
            saveCloudData(); renderDashboard();
        };

        window.deleteCategory = (id) => { if(confirm("카테고리를 삭제할까요?")) { state.categories = state.categories.filter(c => c.id !== id); saveCloudData(); renderDashboard(); } };
        window.toggleMore = (catId, keyId) => { const k = state.categories.find(c => c.id === catId).keywords.find(k => k.id === keyId); k.showMore = !k.showMore; renderDashboard(); };

        // --- 백업 및 복원 ---
        document.getElementById('export-btn').onclick = () => {
            const data = { exportDate: new Date().toISOString(), data: state };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `news-backup.json`;
            a.click();
        };

        document.getElementById('import-btn').onclick = () => document.getElementById('import-file-input').click();
        document.getElementById('import-file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const imported = JSON.parse(ev.target.result);
                    // { data: { categories: [] } } 형태와 { categories: [] } 형태 모두 지원
                    state = imported.data || imported;
                    saveCloudData(); renderDashboard();
                    alert("데이터 복원 성공!");
                } catch (err) { alert("잘못된 파일 형식입니다."); }
            };
            reader.readAsText(file);
        };

        document.getElementById('refresh-all-btn').onclick = () => {
            document.getElementById('refresh-icon').classList.add('animate-spin');
            state.categories.forEach(c => c.keywords.forEach(k => fetchNews(c.id, k.id)));
            setTimeout(() => document.getElementById('refresh-icon').classList.remove('animate-spin'), 2000);
        };

        document.getElementById('add-category-btn').onclick = window.addCategory;
    </script>
</body>
</html>
