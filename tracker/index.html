  <style>
    /* ëŒ€í‘œë‹˜ ì›ë³¸ í…Œë§ˆ ë° ë ˆì´ì•„ì›ƒ */
    :root {

    body { font-family: -apple-system, system-ui, sans-serif; max-width: 1100px; margin: 0 auto; padding: 1.25rem 1rem; background: var(--light-bg); color: var(--text); }
    .topbar { display: flex; align-items: center; justify-content: space-between; background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 0.75rem 1rem; margin-bottom: 1rem; }
    .btn { border: 1px solid var(--border); background: #fff; padding: 0.5rem 0.8rem; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 0.9rem; }
    .btn-primary { background: var(--primary); color: #fff; border: none; }
    
    /* ì‚¬ìš©ì í”„ë¡œí•„ ì˜ì—­ */
    .user-profile { display: flex; align-items: center; gap: 1rem; background: white; padding: 0.75rem 1rem; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 1rem; }
    .avatar { width: 36px; height: 36px; border-radius: 50%; }

    /* íƒ­ ìˆœì„œ ë° ìŠ¤íƒ€ì¼ ë³µì› */
    .tabs { display: flex; border-bottom: 1px solid var(--border); margin-bottom: 1.25rem; gap: 0.25rem; }
    .tab { padding: 0.75rem 1.25rem; cursor: pointer; border: none; background: transparent; font-weight: 800; color: var(--text-light); }
    .tab.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

    /* í¼ ìŠ¤íƒ€ì¼ */
    .form-container { background: white; padding: 1.5rem; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 1.25rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 800; font-size: 0.9rem; }
    input, textarea, select { width: 100%; padding: 0.65rem 0.8rem; border: 1px solid var(--border); border-radius: 8px; font-size: 1rem; margin-bottom: 1rem; box-sizing: border-box; }
    .tags-input { display: flex; flex-wrap: wrap; gap: 0.5rem; padding: 0.5rem; border: 1px solid var(--border); border-radius: 8px; background: #fff; margin-bottom: 1rem; }
    .tag-badge { background: #eef2ff; color: #4f46e5; padding: 0.25rem 0.6rem; border-radius: 6px; font-size: 0.78rem; font-weight: 900; }

    /* ëª©ë¡ ì•„ì´í…œ ë ˆì´ì•„ì›ƒ ë³µì› */
    .news-item { background: white; border-radius: 10px; border: 1px solid var(--border); padding: 1.5rem; margin-bottom: 1rem; position: relative; }
    .news-date { font-size: 0.8rem; color: var(--text-light); margin-bottom: 0.5rem; font-weight: 700; }
    .news-title { font-size: 1.1rem; font-weight: 900; margin-bottom: 0.5rem; color: #000; }
    .news-link { color: #3b82f6; text-decoration: underline; font-size: 0.9rem; display: block; margin-bottom: 0.75rem; word-break: break-all; }
    .delete-text { color: var(--danger); cursor: pointer; font-size: 0.8rem; font-weight: 800; margin-top: 10px; border:none; background:none; padding:0; }

    .view-container { display: none; }
    .view-container.active { display: block; }
    #appContainer { display: none; }
    .login-container { max-width: 420px; margin: 4rem auto; padding: 2rem; background: white; border-radius: 10px; border: 1px solid var(--border); text-align: center; }
  </style>
</head>
<body>

  <div class="topbar">
    <div style="font-weight:900">SBL Toolkit Â· ì¸ì‚¬ì´íŠ¸ íŠ¸ë˜ì»¤</div>
    <div style="display:flex; gap:8px;">
      <button class="btn" onclick="location.href='../index.html'">ğŸ  í™ˆìœ¼ë¡œ</button>
      <button class="btn btn-primary" onclick="exportData()">ğŸ’¾ ë‚´ë³´ë‚´ê¸°</button>

  <input type="file" id="importFile" accept=".json" style="display:none;" onchange="handleImport(event)">

  <div id="loginContainer" class="login-container">

    <button id="googleLoginBtn" class="btn btn-primary" style="width:100%; padding:1rem;">Google ë¡œê·¸ì¸</button>
  </div>

  <div id="appContainer">
    <div class="user-profile">
      <img id="userAvatar" class="avatar" src="">
      <div style="flex:1">
        <div id="userName" style="font-weight:800"></div>
        <div id="userEmail" style="font-size:12px; color:var(--text-light)"></div>
      </div>
      <button id="logoutBtn" class="btn" style="color:red; border:none; font-weight:800;">ë¡œê·¸ì•„ì›ƒ</button>
    </div>

    <div class="tabs">
      <button class="tab active" data-view="add">ìƒˆ ë‰´ìŠ¤ ì¶”ê°€</button>
      <button class="tab" data-view="analysis">ë¶„ì„</button>
      <button class="tab" data-view="tags">íƒœê·¸</button>
      <button class="tab" data-view="list">ëª©ë¡ ë³´ê¸°</button>
      <button class="tab" data-view="clusters">ì—°ê´€ ë‰´ìŠ¤</button>
      <button class="tab" data-view="timeline">íƒ€ì„ë¼ì¸</button>
    </div>

    <div id="addView" class="view-container active">
      <div class="form-container">
        <label>ë‰´ìŠ¤ ì œëª©</label>
        <input type="text" id="titleInput" placeholder="ë‰´ìŠ¤ ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”" onkeydown="if(event.key==='Enter') addNews()">
        <div style="display:flex; gap:10px;">
          <div style="flex:2"><label>URL</label><input type="url" id="urlInput" placeholder="https://" onkeydown="if(event.key==='Enter') addNews()"></div>
          <div style="flex:1"><label>ë‚ ì§œ</label><input type="date" id="dateInput"></div>
        </div>
        <label>íƒœê·¸</label>
        <div class="tags-input" id="tagsContainer">
          <input type="text" id="tagInput" placeholder="íƒœê·¸ ì…ë ¥ í›„ Enter" style="border:none; margin:0; width:auto; flex:1">
        </div>
        <label>ë©”ëª¨</label>
        <textarea id="noteInput" placeholder="ì¶”ê°€ ë©”ëª¨..."></textarea>
        <button onclick="addNews()" class="btn btn-primary" style="width:100%; padding:0.8rem;">ì €ì¥í•˜ê¸°</button>
      </div>
    </div>

    <div id="listView" class="view-container">
      <div id="newsList"></div>
    </div>

    <div id="analysisView" class="view-container"><div class="form-container">ë¶„ì„ ë°ì´í„° ì¤€ë¹„ ì¤‘...</div></div>
    <div id="tagsView" class="view-container"><div id="tagsList" class="form-container"></div></div>
    <div id="clustersView" class="view-container"><div id="newsClusters" class="form-container"></div></div>
    <div id="timelineView" class="view-container"><div id="newsTimeline" class="form-container"></div></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAd08tVXgWZ2_dg3jzvhawmH4jtolRmfhY",
      authDomain: "itnews-82b60.firebaseapp.com",
      databaseURL: "https://itnews-82b60-default-rtdb.firebaseio.com",
      projectId: "itnews-82b60",
      storageBucket: "itnews-82b60.firebasestorage.app",
      messagingSenderId: "719267588761",
      appId: "1:719267588761:web:3c4607cb799620f9446608"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const ALLOWED = "eundang@gmail.com";

    let currentUserId = null;
    let allNewsData = [];
    const currentTags = [];

    onAuthStateChanged(auth, (user) => {
      if (user && user.email.toLowerCase() === ALLOWED) {
        currentUserId = user.uid;
        document.getElementById("userAvatar").src = user.photoURL;
        document.getElementById("userName").textContent = user.displayName;
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("appContainer").style.display = "block";
        loadData();
      } else {
        if(user) { alert("í—ˆìš© ê³„ì •ì´ ì•„ë‹™ë‹ˆë‹¤."); signOut(auth); }
        document.getElementById("loginContainer").style.display = "block";
        document.getElementById("appContainer").style.display = "none";
      }
    });

    document.getElementById("googleLoginBtn").onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    document.getElementById("logoutBtn").onclick = () => signOut(auth);

    // --- ë°ì´í„° ì¶”ê°€ (ìë™ ì €ì¥ ì§€ì›) ---
    window.addNews = async () => {
      const title = document.getElementById("titleInput").value.trim();
      const url = document.getElementById("urlInput").value.trim();
      if (!title || !url) return;

      const data = {
        title, url,
        date: document.getElementById("dateInput").value,
        tags: [...currentTags],
        note: document.getElementById("noteInput").value.trim(),
        timestamp: Date.now() // ì •ë ¬ì„ ìœ„í•œ íƒ€ì„ìŠ¤íƒ¬í”„ ì¶”ê°€
      };

      await push(ref(db, `users/${currentUserId}/news`), data);
      
      // ì´ˆê¸°í™”
      document.getElementById("titleInput").value = "";
      document.getElementById("urlInput").value = "";
      document.getElementById("noteInput").value = "";
      currentTags.length = 0; renderInputTags();
      alert("í´ë¼ìš°ë“œ ì €ì¥ ì™„ë£Œ!");
      switchTab("list");
    };

    // íƒœê·¸ ì²˜ë¦¬
    document.getElementById("tagInput").onkeydown = (e) => {
      if (e.key === "Enter" && e.target.value.trim()) {
        currentTags.push(e.target.value.trim().toLowerCase());
        e.target.value = ""; renderInputTags();
      }
    };

    function renderInputTags() {
      const container = document.getElementById("tagsContainer");
      container.querySelectorAll(".tag-badge").forEach(el => el.remove());
      currentTags.forEach((tag, i) => {
        const span = document.createElement("span");
        span.className = "tag-badge";
        span.innerHTML = `${tag} <span onclick="currentTags.splice(${i},1);renderInputTags()" style="cursor:pointer;margin-left:4px">Ã—</span>`;
        container.insertBefore(span, document.getElementById("tagInput"));
      });
    }

    // --- ë°ì´í„° ë¡œë“œ ë° ì •ë ¬ ë³µì› ---
    function loadData() {
      onValue(ref(db, `users/${currentUserId}/news`), (snapshot) => {
        allNewsData = [];
        snapshot.forEach(child => { allNewsData.push({ id: child.key, ...child.val() }); });
        
        // ì •ë ¬: 1ìˆœìœ„ ë‚ ì§œ(ìµœì‹ ìˆœ), 2ìˆœìœ„ ì…ë ¥ì‹œê°„(ìµœì‹ ìˆœ)
        allNewsData.sort((a, b) => {
          const dateDiff = new Date(b.date) - new Date(a.date);
          if (dateDiff !== 0) return dateDiff;
          return (b.timestamp || 0) - (a.timestamp || 0);
        });
        
        renderList();
      });
    }

    function renderList() {
      const list = document.getElementById("newsList");
      list.innerHTML = allNewsData.map(n => `
        <div class="news-item">
          <div class="news-date">${n.date}</div>
          <div class="news-title">${n.title}</div>
          <a href="${n.url}" target="_blank" class="news-link">${n.url}</a>
          <div style="margin-bottom:10px; font-size:0.9rem;">${n.note || ''}</div>
          <div style="display:flex; gap:6px;">${(n.tags || []).map(t => `<span class="tag-badge">${t}</span>`).join('')}</div>
          <button class="delete-text" onclick="deleteNews('${n.id}')">ì‚­ì œ</button>
        </div>
      `).join('');
    }

    window.deleteNews = (id) => { if(confirm("ì´ ê¸°ë¡ì„ ì‚­ì œí• ê¹Œìš”?")) remove(ref(db, `users/${currentUserId}/news/${id}`)); };

    // --- ë°±ì—… ë¡œì§ ---
    window.exportData = () => {
      const blob = new Blob([JSON.stringify({ news: allNewsData }, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `sbl-tracker-backup.json`;
      a.click();
    };

    window.triggerImport = () => document.getElementById("importFile").click();
    window.handleImport = (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async (e) => {
        try {
          const imported = JSON.parse(e.target.result);
          const newsList = imported.news || [];
          if (confirm(`${newsList.length}ê°œì˜ ë°ì´í„°ë¥¼ í´ë¼ìš°ë“œì— ë³‘í•©í• ê¹Œìš”?`)) {
            for (const item of newsList) {
              const { id, ...cleanItem } = item;
              await push(ref(db, `users/${currentUserId}/news`), { ...cleanItem, timestamp: cleanItem.timestamp || Date.now() });
            }
            alert("ë³µì› ì™„ë£Œ!");
          }
        } catch (err) { alert("íŒŒì¼ í˜•ì‹ì´ í‹€ë¦½ë‹ˆë‹¤."); }
      };
      reader.readAsText(file);
    };

    window.switchTab = (view) => {
      document.querySelectorAll(".tab").forEach(t => t.classList.toggle("active", t.dataset.view === view));
      document.querySelectorAll(".view-container").forEach(c => c.classList.toggle("active", c.id === `${view}View`));
    };
    document.querySelectorAll(".tab").forEach(t => t.onclick = () => switchTab(t.dataset.view));
    document.getElementById("dateInput").valueAsDate = new Date();
  </script>
</body>
