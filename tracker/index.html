  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAd08tVXgWZ2_dg3jzvhawmH4jtolRmfhY",
      authDomain: "itnews-82b60.firebaseapp.com",
      databaseURL: "https://itnews-82b60-default-rtdb.firebaseio.com",
      projectId: "itnews-82b60",
      storageBucket: "itnews-82b60.firebasestorage.app",
      messagingSenderId: "719267588761",
      appId: "1:719267588761:web:3c4607cb799620f9446608"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const ALLOWED = "eundang@gmail.com";

    let currentUserId = null;
    let allNewsData = [];
    const tags = [];

    // --- ë³´ì•ˆ ë° ë¡œê·¸ì¸ ---
    onAuthStateChanged(auth, (user) => {
      if (user && user.email.toLowerCase() === ALLOWED) {
        currentUserId = user.uid;
        document.getElementById("userAvatar").src = user.photoURL;
        document.getElementById("userName").textContent = user.displayName;
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("appContainer").style.display = "block";
        loadNewsData();
      } else {
        if(user) { alert("ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤."); signOut(auth); }
        document.getElementById("loginContainer").style.display = "block";
        document.getElementById("appContainer").style.display = "none";
      }
    });

    document.getElementById("googleLoginBtn").onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    document.getElementById("logoutBtn").onclick = () => signOut(auth);

    // --- ë°ì´í„° ì €ì¥ (ìë™ ì €ì¥ ë¡œì§) ---
    async function addNewsHandler() {
      const title = document.getElementById("titleInput").value.trim();
      const url = document.getElementById("urlInput").value.trim();
      if (!title || !url) return;

      const newsData = {
        title, url,
        date: document.getElementById("dateInput").value,
        tags: [...tags],
        note: document.getElementById("noteInput").value.trim(),
        timestamp: Date.now()
      };

      await push(ref(db, `users/${currentUserId}/news`), newsData);
      
      // ì…ë ¥ì°½ ì´ˆê¸°í™”
      document.getElementById("titleInput").value = "";
      document.getElementById("urlInput").value = "";
      document.getElementById("noteInput").value = "";
      tags.length = 0; renderInputTags();
      alert("í´ë¼ìš°ë“œ ì €ì¥ ì™„ë£Œ!");
      switchTab("list");
    }

    // ì—”í„° í‚¤ ì´ë²¤íŠ¸ ë°”ì¸ë”©
    const inputs = ["titleInput", "urlInput"];
    inputs.forEach(id => {
      document.getElementById(id).onkeydown = (e) => { if(e.key === 'Enter') addNewsHandler(); };
    });

    // íƒœê·¸ ì…ë ¥ ë¡œì§
    document.getElementById("tagInput").onkeydown = (e) => {
      if (e.key === "Enter" && e.target.value.trim()) {
        tags.push(e.target.value.trim().toLowerCase());
        e.target.value = ""; renderInputTags();
      }
    };

    function renderInputTags() {
      const container = document.getElementById("tagsContainer");
      container.querySelectorAll(".tag").forEach(el => el.remove());
      tags.forEach((tag, i) => {
        const span = document.createElement("span");
        span.className = "tag";
        span.innerHTML = `${tag} <span onclick="tags.splice(${i},1);renderInputTags()" style="cursor:pointer">Ã—</span>`;
        container.insertBefore(span, document.getElementById("tagInput"));
      });
    }

    // --- ë°ì´í„° ë¡œë“œ ë° ë Œë”ë§ (ì›ë³¸ ê¸°ëŠ¥ ìœ ì§€) ---
    function loadNewsData() {
      onValue(ref(db, `users/${currentUserId}/news`), (snapshot) => {
        allNewsData = [];
        snapshot.forEach(child => { allNewsData.push({ id: child.key, ...child.val() }); });
        allNewsData.sort((a, b) => new Date(b.date) - new Date(a.date));
        renderNewsList();
      });
    }

    function renderNewsList() {
      const list = document.getElementById("newsList");
      list.innerHTML = allNewsData.map(news => `
        <div class="news-item">
          <div style="font-size:12px; color:var(--text-light)">${news.date}</div>
          <h3 style="margin:5px 0">${news.title}</h3>
          <a href="${news.url}" target="_blank" style="color:var(--primary); font-size:13px">${news.url}</a>
          <div style="margin-top:8px">${news.note || ''}</div>
          <div style="margin-top:10px">${(news.tags || []).map(t => `<span class="news-tag">${t}</span>`).join('')}</div>
          <button onclick="deleteNews('${news.id}')" style="margin-top:10px; color:red; border:none; background:none; cursor:pointer; font-size:12px">ì‚­ì œ</button>
        </div>
      `).join('');
    }

    window.deleteNews = (id) => { if(confirm("ì‚­ì œí• ê¹Œìš”?")) remove(ref(db, `users/${currentUserId}/news/${id}`)); };

    // íƒ­ ì „í™˜ ë¡œì§
    window.switchTab = (view) => {
      document.querySelectorAll(".tab").forEach(t => t.classList.toggle("active", t.dataset.view === view));
      document.querySelectorAll(".view-container").forEach(c => c.classList.toggle("active", c.id === `${view}View`));
    };
    document.querySelectorAll(".tab").forEach(t => t.onclick = () => switchTab(t.dataset.view));

    document.getElementById("dateInput").valueAsDate = new Date();
