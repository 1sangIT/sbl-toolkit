<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBL Toolkit ¬∑ Î∂ÅÎßàÌÅ¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --accent-color: #4a90e2;
            --hover-color: #f8f9fa;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --accent-color: #5ba3f5;
            --hover-color: #3a3a3a;
            --shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            max-width: 1400px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn-group {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 14px;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: var(--accent-color);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .category {
            margin-bottom: 40px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-header:hover {
            background: var(--hover-color);
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 600;
        }

        .category-count {
            background: var(--accent-color);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .category-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toggle-icon {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            transition: all 0.3s ease;
        }

        .bookmarks-grid.hidden {
            display: none;
        }

        .bookmark-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .bookmark-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            border-color: var(--accent-color);
        }

        .bookmark-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            font-size: 24px;
        }

        .bookmark-icon img {
            width: 32px;
            height: 32px;
        }

        .bookmark-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-word;
        }

        .bookmark-url {
            font-size: 12px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .bookmark-stats {
            display: flex;
            gap: 10px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .bookmark-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bookmark-card:hover .bookmark-actions {
            opacity: 1;
        }

        .action-btn {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .add-bookmark-card {
            background: var(--bg-secondary);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 180px;
        }

        .add-bookmark-card:hover {
            border-color: var(--accent-color);
            background: var(--hover-color);
        }

        .add-icon {
            font-size: 48px;
            color: var(--text-secondary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 24px;
                text-align: center;
            }

            .header-controls {
                flex-direction: column;
                gap: 10px;
            }

            .search-box input {
                width: 100%;
            }

            .btn, .btn-secondary {
                width: 100%;
            }

            .btn-group {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 5px;
            }

            .bookmarks-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }

            .bookmark-card {
                padding: 15px;
            }

            .bookmark-icon {
                width: 40px;
                height: 40px;
            }

            .bookmark-icon img {
                width: 28px;
                height: 28px;
            }

            .bookmark-title {
                font-size: 14px;
            }

            .category-header {
                padding: 12px 15px;
            }

            .category-title {
                font-size: 16px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .bookmark-actions {
                opacity: 1;
                background: rgba(0,0,0,0.1);
                border-radius: 6px;
                padding: 2px;
            }

            .add-bookmark-card {
                min-height: 140px;
            }
        }

        @media (max-width: 480px) {
            .bookmarks-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }

        /* ÌÑ∞Ïπò ÎîîÎ∞îÏù¥Ïä§ ÏµúÏ†ÅÌôî */
        @media (hover: none) {
            .bookmark-actions {
                opacity: 1;
            }

            .bookmark-card:active {
                transform: scale(0.98);
            }

            .btn:active,
            .action-btn:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìö Î∂ÅÎßàÌÅ¨</h1>
        <div class="header-controls">
            <button class="btn btn-secondary btn-small" onclick="goHome()">üè† Ìôà</button>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Î∂ÅÎßàÌÅ¨ Í≤ÄÏÉâ...">
            </div>
            <button class="btn" onclick="openAddBookmarkModal()">+ Î∂ÅÎßàÌÅ¨ Ï∂îÍ∞Ä</button>
            <button class="btn btn-secondary" onclick="openAddCategoryModal()">+ Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä</button>
            <div class="btn-group">
                <button class="btn btn-secondary btn-small" onclick="exportData()">üíæ ÎÇ¥Î≥¥ÎÇ¥Í∏∞</button>
                <button class="btn btn-secondary btn-small" onclick="importData()">üì• Í∞ÄÏ†∏Ïò§Í∏∞</button>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport(event)">

    <div class="container" id="categoriesContainer">
        <!-- Ïπ¥ÌÖåÍ≥†Î¶¨Îì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
    </div>

    <!-- Î∂ÅÎßàÌÅ¨ Ï∂îÍ∞Ä/ÏàòÏ†ï Î™®Îã¨ -->
    <div class="modal" id="bookmarkModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Î∂ÅÎßàÌÅ¨ Ï∂îÍ∞Ä</div>
            <div class="form-group">
                <label>Ï†úÎ™©</label>
                <input type="text" id="bookmarkTitle" placeholder="ÏÇ¨Ïù¥Ìä∏ Ï†úÎ™©">
            </div>
            <div class="form-group">
                <label>URL</label>
                <input type="url" id="bookmarkUrl" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label>Ïπ¥ÌÖåÍ≥†Î¶¨</label>
                <select id="bookmarkCategory">
                    <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ ÏòµÏÖòÎì§Ïù¥ ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeBookmarkModal()">Ï∑®ÏÜå</button>
                <button class="btn" onclick="saveBookmark()">Ï†ÄÏû•</button>
            </div>
        </div>
    </div>

    <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä Î™®Îã¨ -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä</div>
            <div class="form-group">
                <label>Ïπ¥ÌÖåÍ≥†Î¶¨ Ïù¥Î¶Ñ</label>
                <input type="text" id="categoryName" placeholder="Ïòà: Í∞úÎ∞úÎèÑÍµ¨, Îâ¥Ïä§, AI Îì±">
            </div>
            <div class="form-group">
                <label>ÏïÑÏù¥ÏΩò (Ïù¥Î™®ÏßÄ)</label>
                <input type="text" id="categoryIcon" placeholder="Ïòà: üíª, üì∞, ü§ñ Îì±" maxlength="2">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeCategoryModal()">Ï∑®ÏÜå</button>
                <button class="btn" onclick="saveCategory()">Ï†ÄÏû•</button>
            </div>
        </div>
    </div>

    <script>
        // ÌôàÏúºÎ°ú Ïù¥Îèô (GitHub Pages: /sbl-toolkit/bookmark/ -> /sbl-toolkit/)
        function goHome() {
            window.location.href = "../";
        }

        // Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞
        let categories = [];
        let bookmarks = [];
        let editingBookmarkId = null;

        // Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadData() {
            const savedCategories = localStorage.getItem('bookmarkCategories');
            const savedBookmarks = localStorage.getItem('bookmarks');
            
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
            } else {
                // Í∏∞Î≥∏ Ïπ¥ÌÖåÍ≥†Î¶¨
                categories = [
                    { id: 'work', name: 'ÏóÖÎ¨¥', icon: 'üíº', visible: true },
                    { id: 'dev', name: 'Í∞úÎ∞ú', icon: 'üíª', visible: true },
                    { id: 'ai', name: 'AI', icon: 'ü§ñ', visible: true },
                    { id: 'news', name: 'Îâ¥Ïä§', icon: 'üì∞', visible: true }
                ];
            }
            
            if (savedBookmarks) {
                bookmarks = JSON.parse(savedBookmarks);
            } else {
                // ÏÉòÌîå Î∂ÅÎßàÌÅ¨
                bookmarks = [
                    {
                        id: Date.now() + 1,
                        title: 'ChatGPT',
                        url: 'https://chat.openai.com',
                        category: 'ai',
                        clicks: 0,
                        created: Date.now()
                    },
                    {
                        id: Date.now() + 2,
                        title: 'Claude',
                        url: 'https://claude.ai',
                        category: 'ai',
                        clicks: 0,
                        created: Date.now()
                    }
                ];
            }
            
            saveData();
        }

        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        function saveData() {
            localStorage.setItem('bookmarkCategories', JSON.stringify(categories));
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        // ÌÖåÎßà ÌÜ†Í∏Ä
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // ÌÖåÎßà Î°úÎìú
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        // ÌååÎπÑÏΩò Í∞ÄÏ†∏Ïò§Í∏∞
        function getFavicon(url) {
            try {
                const domain = new URL(url).origin;
                return `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
            } catch {
                return '';
            }
        }

        // Î∂ÅÎßàÌÅ¨ ÌÅ¥Î¶≠ Ï≤òÎ¶¨
        function openBookmark(id) {
            const bookmark = bookmarks.find(b => b.id === id);
            if (bookmark) {
                bookmark.clicks++;
                saveData();
                window.open(bookmark.url, '_blank');
                renderCategories();
            }
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ Î†åÎçîÎßÅ
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            container.innerHTML = '';
            
            categories.forEach(category => {
                const categoryBookmarks = bookmarks
                    .filter(b => b.category === category.id)
                    .filter(b => {
                        if (!searchTerm) return true;
                        return b.title.toLowerCase().includes(searchTerm) || 
                               b.url.toLowerCase().includes(searchTerm);
                    })
                    .sort((a, b) => b.clicks - a.clicks);
                
                if (searchTerm && categoryBookmarks.length === 0) return;
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const isVisible = category.visible !== false;
                
                categoryDiv.innerHTML = `
                    <div class="category-header" onclick="toggleCategory('${category.id}')">
                        <div class="category-title">
                            <span>${category.icon}</span>
                            <span>${category.name}</span>
                            <span class="category-count">${categoryBookmarks.length}</span>
                        </div>
                        <div class="category-actions">
                            <button class="action-btn" onclick="event.stopPropagation(); deleteCategory('${category.id}')" title="Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÇ≠Ï†ú">üóëÔ∏è</button>
                            <span class="toggle-icon ${isVisible ? '' : 'collapsed'}">‚ñº</span>
                        </div>
                    </div>
                    <div class="bookmarks-grid ${isVisible ? '' : 'hidden'}" id="grid-${category.id}">
                        ${categoryBookmarks.map(bookmark => `
                            <div class="bookmark-card" onclick="openBookmark(${bookmark.id})">
                                <div class="bookmark-actions">
                                    <button class="action-btn" onclick="event.stopPropagation(); editBookmark(${bookmark.id})" title="ÏàòÏ†ï">‚úèÔ∏è</button>
                                    <button class="action-btn" onclick="event.stopPropagation(); deleteBookmark(${bookmark.id})" title="ÏÇ≠Ï†ú">üóëÔ∏è</button>
                                </div>
                                <div class="bookmark-icon">
                                    <img src="${getFavicon(bookmark.url)}" onerror="this.style.display='none'" alt="">
                                </div>
                                <div class="bookmark-title">${bookmark.title}</div>
                                <div class="bookmark-url">${bookmark.url}</div>
                                <div class="bookmark-stats">
                                    <span>üî• ${bookmark.clicks}Ìöå</span>
                                </div>
                            </div>
                        `).join('')}
                        <div class="add-bookmark-card" onclick="openAddBookmarkModal('${category.id}')">
                            <div class="add-icon">+</div>
                            <div>Î∂ÅÎßàÌÅ¨ Ï∂îÍ∞Ä</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(categoryDiv);
            });
            
            if (container.children.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h2>Î∂ÅÎßàÌÅ¨Í∞Ä ÏóÜÏäµÎãàÎã§</h2>
                        <p>ÏÉàÎ°úÏö¥ Î∂ÅÎßàÌÅ¨Î•º Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</p>
                    </div>
                `;
            }
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌÜ†Í∏Ä
        function toggleCategory(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            if (category) {
                category.visible = !category.visible;
                saveData();
                renderCategories();
            }
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÇ≠Ï†ú
        function deleteCategory(categoryId) {
            if (!confirm('Ïù¥ Ïπ¥ÌÖåÍ≥†Î¶¨ÏôÄ Ìè¨Ìï®Îêú Î™®Îì† Î∂ÅÎßàÌÅ¨Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
            
            categories = categories.filter(c => c.id !== categoryId);
            bookmarks = bookmarks.filter(b => b.category !== categoryId);
            saveData();
            renderCategories();
        }

        // Î∂ÅÎßàÌÅ¨ Î™®Îã¨ Ïó¥Í∏∞
        function openAddBookmarkModal(categoryId = null) {
            editingBookmarkId = null;
            document.getElementById('modalTitle').textContent = 'Î∂ÅÎßàÌÅ¨ Ï∂îÍ∞Ä';
            document.getElementById('bookmarkTitle').value = '';
            document.getElementById('bookmarkUrl').value = '';
            
            const categorySelect = document.getElementById('bookmarkCategory');
            categorySelect.innerHTML = categories.map(c => 
                `<option value="${c.id}" ${categoryId === c.id ? 'selected' : ''}>${c.icon} ${c.name}</option>`
            ).join('');
            
            document.getElementById('bookmarkModal').classList.add('active');
        }

        // Î∂ÅÎßàÌÅ¨ ÏàòÏ†ï
        function editBookmark(id) {
            const bookmark = bookmarks.find(b => b.id === id);
            if (!bookmark) return;
            
            editingBookmarkId = id;
            document.getElementById('modalTitle').textContent = 'Î∂ÅÎßàÌÅ¨ ÏàòÏ†ï';
            document.getElementById('bookmarkTitle').value = bookmark.title;
            document.getElementById('bookmarkUrl').value = bookmark.url;
            
            const categorySelect = document.getElementById('bookmarkCategory');
            categorySelect.innerHTML = categories.map(c => 
                `<option value="${c.id}" ${bookmark.category === c.id ? 'selected' : ''}>${c.icon} ${c.name}</option>`
            ).join('');
            
            document.getElementById('bookmarkModal').classList.add('active');
        }

        // Î∂ÅÎßàÌÅ¨ Ï†ÄÏû•
        function saveBookmark() {
            const title = document.getElementById('bookmarkTitle').value.trim();
            const url = document.getElementById('bookmarkUrl').value.trim();
            const category = document.getElementById('bookmarkCategory').value;
            
            if (!title || !url) {
                alert('Ï†úÎ™©Í≥º URLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            if (editingBookmarkId) {
                const bookmark = bookmarks.find(b => b.id === editingBookmarkId);
                if (bookmark) {
                    bookmark.title = title;
                    bookmark.url = url;
                    bookmark.category = category;
                }
            } else {
                bookmarks.push({
                    id: Date.now(),
                    title,
                    url,
                    category,
                    clicks: 0,
                    created: Date.now()
                });
            }
            
            saveData();
            closeBookmarkModal();
            renderCategories();
        }

        // Î∂ÅÎßàÌÅ¨ ÏÇ≠Ï†ú
        function deleteBookmark(id) {
            if (!confirm('Ïù¥ Î∂ÅÎßàÌÅ¨Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
            
            bookmarks = bookmarks.filter(b => b.id !== id);
            saveData();
            renderCategories();
        }

        // Î∂ÅÎßàÌÅ¨ Î™®Îã¨ Îã´Í∏∞
        function closeBookmarkModal() {
            document.getElementById('bookmarkModal').classList.remove('active');
            editingBookmarkId = null;
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ Î™®Îã¨ Ïó¥Í∏∞
        function openAddCategoryModal() {
            document.getElementById('categoryName').value = '';
            document.getElementById('categoryIcon').value = '';
            document.getElementById('categoryModal').classList.add('active');
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ Ï†ÄÏû•
        function saveCategory() {
            const name = document.getElementById('categoryName').value.trim();
            const icon = document.getElementById('categoryIcon').value.trim() || 'üìÅ';
            
            if (!name) {
                alert('Ïπ¥ÌÖåÍ≥†Î¶¨ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            categories.push({
                id: 'cat-' + Date.now(),
                name,
                icon,
                visible: true
            });
            
            saveData();
            closeCategoryModal();
            renderCategories();
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ Î™®Îã¨ Îã´Í∏∞
        function closeCategoryModal() {
            document.getElementById('categoryModal').classList.remove('active');
        }

        // Í≤ÄÏÉâ
        document.getElementById('searchInput').addEventListener('input', () => {
            renderCategories();
        });

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠Ïãú Îã´Í∏∞
        document.getElementById('bookmarkModal').addEventListener('click', (e) => {
            if (e.target.id === 'bookmarkModal') closeBookmarkModal();
        });

        document.getElementById('categoryModal').addEventListener('click', (e) => {
            if (e.target.id === 'categoryModal') closeCategoryModal();
        });

        // Ï¥àÍ∏∞Ìôî
        loadTheme();
        loadData();
        renderCategories();

        // ÎÇ¥Î≥¥ÎÇ¥Í∏∞ Í∏∞Îä•
        function exportData() {
            const data = {
                version: '1.0',
                exportDate: new Date().toISOString(),
                categories: categories,
                bookmarks: bookmarks
            };
            
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `bookmarks-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('Î∂ÅÎßàÌÅ¨Í∞Ä ÎÇ¥Î≥¥ÎÇ¥Í∏∞ ÎêòÏóàÏäµÎãàÎã§!');
        }

        // Í∞ÄÏ†∏Ïò§Í∏∞ Ìä∏Î¶¨Í±∞
        function importData() {
            document.getElementById('importFile').click();
        }

        // Í∞ÄÏ†∏Ïò§Í∏∞ Ï≤òÎ¶¨
        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (!data.categories || !data.bookmarks) {
                        alert('Ïò¨Î∞îÎ•∏ Î∂ÅÎßàÌÅ¨ ÌååÏùºÏù¥ ÏïÑÎãôÎãàÎã§.');
                        return;
                    }
                    
                    const action = confirm(
                        'Í∏∞Ï°¥ Î∂ÅÎßàÌÅ¨Î•º Ïñ¥ÎñªÍ≤å Ï≤òÎ¶¨Ìï†ÍπåÏöî?\n\n' +
                        'ÌôïÏù∏: Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞Ïóê Ï∂îÍ∞Ä\n' +
                        'Ï∑®ÏÜå: Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞ ÏÇ≠Ï†ú ÌõÑ Í∞ÄÏ†∏Ïò§Í∏∞'
                    );
                    
                    if (action) {
                        // Ï∂îÍ∞Ä Î™®Îìú
                        const existingCategoryIds = new Set(categories.map(c => c.id));
                        data.categories.forEach(cat => {
                            if (!existingCategoryIds.has(cat.id)) {
                                categories.push(cat);
                            }
                        });
                        
                        const existingBookmarkIds = new Set(bookmarks.map(b => b.id));
                        data.bookmarks.forEach(bm => {
                            if (!existingBookmarkIds.has(bm.id)) {
                                bookmarks.push(bm);
                            }
                        });
                    } else {
                        // ÍµêÏ≤¥ Î™®Îìú
                        categories = data.categories;
                        bookmarks = data.bookmarks;
                    }
                    
                    saveData();
                    renderCategories();
                    alert('Î∂ÅÎßàÌÅ¨Î•º ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Í∞ÄÏ†∏ÏôîÏäµÎãàÎã§!');
                    
                } catch (error) {
                    alert('ÌååÏùºÏùÑ ÏùΩÎäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
                }
            };
            
            reader.readAsText(file);
            event.target.value = ''; // Í∞ôÏùÄ ÌååÏùº Ïû¨ÏÑ†ÌÉù Í∞ÄÎä•ÌïòÎèÑÎ°ù
        }
    </script>
